<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Экран аутентификации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            min-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .form-button {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 30px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .success-message {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        /* Основной интерфейс */
        .main-app {
            display: none;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            margin-left: 10px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:first-child {
            border-radius: 15px 0 0 15px;
        }

        .tab:last-child {
            border-radius: 0 15px 15px 0;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .friends-panel {
            padding: 20px;
        }

        .add-friend-form {
            margin-bottom: 30px;
        }

        .add-friend-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .add-friend-input:focus {
            border-color: #667eea;
        }

        .add-friend-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-friend-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .add-friend-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .friend-request {
            padding: 15px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-request-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .friend-request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-button, .decline-button {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .accept-button {
            background: #00d4aa;
            color: white;
        }

        .decline-button {
            background: #ff6b6b;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .call-button.video {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .call-button.video:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1001;
            animation: notificationSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(0, 212, 170, 0.4);
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1002;
            display: none;
            animation: statusSlide 0.3s ease;
        }

        .connection-status.online {
            background: #00d4aa;
        }

        @keyframes statusSlide {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        .typing-indicator {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            animation: typingDots 1.4s infinite;
            opacity: 0.5;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDots {
            0%, 60%, 100% { opacity: 0.5; }
            30% { opacity: 1; }
        }

        /* Модальное окно звонка */
        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .call-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            color: white;
            min-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin: 0 auto 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .call-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .call-actions {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .call-action-button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .call-accept {
            background: #00d4aa;
            color: white;
        }

        .call-accept:hover {
            background: #01a085;
            transform: scale(1.1);
        }

        .call-decline {
            background: #ff6b6b;
            color: white;
        }

        .call-decline:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Видео чат */
        .video-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 2000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            background: #222;
            border: 2px solid white;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .video-control-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .video-control-button:hover {
            transform: scale(1.1);
        }

        .video-control-button.end-call {
            background: #ff6b6b;
        }

        .video-control-button.muted {
            background: #ff6b6b;
        }

        .video-control-button.camera-off {
            background: #ff6b6b;
        }

        @media (max-width: 968px) {
            .auth-container {
                min-width: 90vw;
                padding: 30px;
            }
            
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }

            .call-container {
                min-width: 300px;
                padding: 30px;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Индикатор подключения -->
    <div class="connection-status" id="connectionStatus">Подключение...</div>

    <!-- Экран аутентификации -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <h1 class="auth-title">MyMessenger Pro</h1>
            <p class="auth-subtitle" id="authSubtitle">Профессиональный мессенджер нового поколения</p>
            
            <!-- Форма входа -->
            <div class="auth-form" id="loginForm">
                <input type="email" class="form-input" id="loginEmail" placeholder="Email" required>
                <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" required>
                <button class="form-button" id="loginButton">Войти</button>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <div class="auth-switch">

    <!-- Socket.io CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        class RealTimeMessenger {
            constructor() {
                this.currentUser = null;
                this.socket = null;
                this.token = null;
                this.apiUrl = 'http://localhost:5000/api';
                
                // WebRTC
                this.peers = new Map();
                this.localStream = null;
                this.isInCall = false;
                this.currentCall = null;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;
                
                // Состояние приложения
                this.currentChatId = null;
                this.currentChatFriend = null;
                this.onlineUsers = new Set();
                this.typingUsers = new Map();
                this.typingTimer = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkAuthState();
                this.requestNotificationPermission();
            }

            // Аутентификация
            checkAuthState() {
                const savedToken = localStorage.getItem('messengerToken');
                const savedUser = localStorage.getItem('messengerUser');
                
                if (savedToken && savedUser) {
                    try {
                        this.token = savedToken;
                        this.currentUser = JSON.parse(savedUser);
                        this.connectToServer();
                        this.showMainApp();
                        this.hideAuthScreen();
                        this.loadUserData();
                    } catch (error) {
                        console.error('Auth state error:', error);
                        this.logout();
                    }
                } else {
                    this.showAuthScreen();
                }
            }

            async login(email, password) {
                try {
                    const response = await fetch(`${this.apiUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }

                    this.token = data.token;
                    this.currentUser = data.user;
                    
                    localStorage.setItem('messengerToken', this.token);
                    localStorage.setItem('messengerUser', JSON.stringify(this.currentUser));
                    
                    return data;
                    
                } catch (error) {
                    throw error;
                }
            }

            async register(name, email, password) {
                try {
                    const response = await fetch(`${this.apiUrl}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }

                    return data;
                    
                } catch (error) {
                    throw error;
                }
            }

            // Socket.io подключение
            connectToServer() {
                if (this.socket) {
                    this.socket.disconnect();
                }

                this.socket = io('http://localhost:5000', {
                    auth: {
                        token: this.token
                    },
                    transports: ['websocket', 'polling']
                });

                this.bindSocketEvents();
            }

            bindSocketEvents() {
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.updateConnectionStatus(true);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.updateConnectionStatus(false);
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    this.updateConnectionStatus(false);
                });

                // Сообщения
                this.socket.on('new_message', this.handleNewMessage.bind(this));
                this.socket.on('chat_data', this.handleChatData.bind(this));
                this.socket.on('typing_start', this.handleTypingStart.bind(this));
                this.socket.on('typing_stop', this.handleTypingStop.bind(this));
                this.socket.on('message_read', this.handleMessageRead.bind(this));

                // Друзья
                this.socket.on('online_friends', this.handleOnlineFriends.bind(this));
                this.socket.on('friend_status_change', this.handleFriendStatusChange.bind(this));
                this.socket.on('friend_request_received', this.handleFriendRequestReceived.bind(this));
                this.socket.on('friend_request_sent', this.handleFriendRequestSent.bind(this));
                this.socket.on('friend_request_accepted', this.handleFriendRequestAccepted.bind(this));
                this.socket.on('friend_added', this.handleFriendAdded.bind(this));

                // Звонки
                this.socket.on('incoming_call', this.handleIncomingCall.bind(this));
                this.socket.on('call_answered', this.handleCallAnswered.bind(this));
                this.socket.on('call_declined', this.handleCallDeclined.bind(this));
                this.socket.on('call_ended', this.handleCallEnded.bind(this));

                // WebRTC
                this.socket.on('webrtc_offer', this.handleWebRTCOffer.bind(this));
                this.socket.on('webrtc_answer', this.handleWebRTCAnswer.bind(this));
                this.socket.on('webrtc_ice_candidate', this.handleWebRTCIceCandidate.bind(this));

                // Ошибки
                this.socket.on('error', this.handleError.bind(this));
                this.socket.on('friend_request_error', this.handleFriendRequestError.bind(this));
                this.socket.on('call_error', this.handleCallError.bind(this));
            }

            // Обработчики Socket.io событий
            handleNewMessage(data) {
                const { chatId, message } = data;
                
                if (chatId === this.currentChatId) {
                    this.displayMessage(message);
                    
                    // Отмечаем сообщение как прочитанное
                    if (message.senderId._id !== this.currentUser.id) {
                        this.socket.emit('message_read', { messageId: message._id });
                    }
                } else {
                    // Показываем уведомление
                    this.showNotification(`Новое сообщение от ${message.senderId.name}`, 'info');
                }
                
                this.updateChatsList();
            }

            handleChatData(data) {
                const { chat, messages } = data;
                this.renderMessages(messages);
                this.scrollToBottom();
            }

            handleTypingStart(data) {
                const { userId, userName } = data;
                if (userId !== this.currentUser.id) {
                    this.typingUsers.set(userId, userName);
                    this.updateTypingIndicator();
                }
            }

            handleTypingStop(data) {
                const { userId } = data;
                this.typingUsers.delete(userId);
                this.updateTypingIndicator();
            }

            handleMessageRead(data) {
                // Можно обновить статус прочтения сообщений
                console.log('Message read:', data);
            }

            handleOnlineFriends(friends) {
                this.onlineUsers.clear();
                friends.forEach(friend => {
                    this.onlineUsers.add(friend.id);
                });
                this.updateFriendsOnlineStatus();
            }

            handleFriendStatusChange(data) {
                const { userId, isOnline } = data;
                if (isOnline) {
                    this.onlineUsers.add(userId);
                } else {
                    this.onlineUsers.delete(userId);
                }
                this.updateFriendsOnlineStatus();
                
                if (this.currentChatFriend && this.currentChatFriend.id === userId) {
                    document.getElementById('headerStatus').textContent = isOnline ? 'в сети' : 'не в сети';
                }
            }

            handleFriendRequestReceived(data) {
                const { request } = data;
                this.showNotification(`Запрос в друзья от ${request.from.name}`, 'info');
                this.loadFriendsPanel();
            }

            handleFriendRequestSent(data) {
                this.showSuccess('friendSuccess', data.message);
            }

            handleFriendRequestAccepted(data) {
                const { friend, chat } = data;
                this.showNotification(`${friend.name} принял ваш запрос в друзья!`);
            }

            handleFriendAdded(data) {
                const { friend, chat } = data;
                this.showNotification('Новый друг добавлен!');
                this.loadFriendsPanel();
            }

            // WebRTC обработчики
            handleIncomingCall(data) {
                const { callId, caller, isVideo } = data;
                this.currentCall = { callId, caller, isVideo };
                this.isVideoCall = isVideo;
                this.showCallModal(`${caller.name}`, 'incoming', isVideo);
            }

            handleCallAnswered(data) {
                this.showNotification('Звонок принят');
                this.hideCallModal();
                if (this.isVideoCall) {
                    this.showVideoChat();
                }
            }

            handleCallDeclined(data) {
                this.showNotification('Звонок отклонен');
                this.endCall();
            }

            handleCallEnded(data) {
                this.showNotification('Звонок завершен');
                this.endCall();
            }

            async handleWebRTCOffer(data) {
                const { offer, callId, from } = data;
                
                if (!this.currentCall || this.currentCall.callId !== callId) return;
                
                try {
                    await this.createPeerConnection();
                    await this.currentCall.peerConnection.setRemoteDescription(offer);
                    
                    const answer = await this.currentCall.peerConnection.createAnswer();
                    await this.currentCall.peerConnection.setLocalDescription(answer);
                    
                    this.socket.emit('webrtc_answer', {
                        targetUserId: from,
                        answer: answer,
                        callId: callId
                    });
                } catch (error) {
                    console.error('WebRTC offer handling error:', error);
                    this.endCall();
                }
            }

            async handleWebRTCAnswer(data) {
                const { answer, callId } = data;
                
                if (!this.currentCall || this.currentCall.callId !== callId) return;
                
                try {
                    await this.currentCall.peerConnection.setRemoteDescription(answer);
                } catch (error) {
                    console.error('WebRTC answer handling error:', error);
                    this.endCall();
                }
            }

            async handleWebRTCIceCandidate(data) {
                const { candidate, callId } = data;
                
                if (!this.currentCall || this.currentCall.callId !== callId) return;
                
                try {
                    await this.currentCall.peerConnection.addIceCandidate(candidate);
                } catch (error) {
                    console.error('ICE candidate error:', error);
                }
            }

            handleError(data) {
                console.error('Socket error:', data);
                this.showNotification(data.message || 'Произошла ошибка', 'error');
            }

            handleFriendRequestError(data) {
                this.showError('friendError', data.message);
            }

            handleCallError(data) {
                this.showNotification(data.message || 'Ошибка звонка', 'error');
                this.endCall();
            }

            // WebRTC функциональность
            async initiateCall(isVideo = false) {
                if (!this.currentChatFriend || this.isInCall) return;

                try {
                    this.isVideoCall = isVideo;
                    this.isInCall = true;

                    // Получаем доступ к медиа устройствам
                    const constraints = {
                        audio: true,
                        video: isVideo ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false
                    };

                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (isVideo) {
                        this.showVideoChat();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    }

                    // Отправляем запрос на звонок
                    this.socket.emit('initiate_call', {
                        targetUserId: this.currentChatFriend.id,
                        isVideo: isVideo
                    });

                } catch (error) {
                    console.error('Ошибка инициации звонка:', error);
                    this.showNotification('Ошибка доступа к камере/микрофону', 'error');
                    this.endCall();
                }
            }

            async acceptCall() {
                if (!this.currentCall) return;

                try {
                    // Получаем доступ к медиа
                    const constraints = {
                        audio: true,
                        video: this.isVideoCall ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false
                    };

                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (this.isVideoCall) {
                        this.showVideoChat();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    }

                    this.socket.emit('call_answer', {
                        callId: this.currentCall.callId
                    });

                    this.hideCallModal();
                    this.isInCall = true;

                } catch (error) {
                    console.error('Ошибка принятия звонка:', error);
                    this.showNotification('Ошибка доступа к камере/микрофону', 'error');
                    this.declineCall();
                }
            }

            declineCall() {
                if (this.currentCall) {
                    this.socket.emit('call_decline', {
                        callId: this.currentCall.callId
                    });
                }
                this.endCall();
            }

            endCall() {
                if (this.currentCall) {
                    this.socket.emit('call_end', {
                        callId: this.currentCall.callId
                    });
                }

                this.isInCall = false;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;

                // Закрываем WebRTC соединение
                if (this.currentCall && this.currentCall.peerConnection) {
                    this.currentCall.peerConnection.close();
                }
                this.currentCall = null;

                // Останавливаем медиа поток
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                // Скрываем интерфейсы звонка
                this.hideCallModal();
                this.hideVideoChat();

                // Сбрасываем состояние кнопок
                document.getElementById('muteButton').classList.remove('muted');
                document.getElementById('cameraButton').classList.remove('camera-off');
            }

            async createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                const peerConnection = new RTCPeerConnection(configuration);
                
                if (!this.currentCall) {
                    this.currentCall = {};
                }
                this.currentCall.peerConnection = peerConnection;

                // Добавляем локальный поток
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, this.localStream);
                    });
                }

                // Обработчики событий WebRTC
                peerConnection.ontrack = (event) => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.currentCall) {
                        const targetUserId = this.currentCall.caller ? 
                            this.currentCall.caller.id : this.currentChatFriend.id;
                        
                        this.socket.emit('webrtc_ice_candidate', {
                            targetUserId: targetUserId,
                            candidate: event.candidate,
                            callId: this.currentCall.callId
                        });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        this.showNotification('Звонок соединен');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                               peerConnection.connectionState === 'failed') {
                        this.endCall();
                    }
                };

                // Создаем offer если мы инициаторы
                if (this.currentCall && !this.currentCall.caller) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    this.socket.emit('webrtc_offer', {
                        targetUserId: this.currentChatFriend.id,
                        offer: offer,
                        callId: this.currentCall.callId
                    });
                }
            }

            toggleMute() {
                if (!this.localStream) return;

                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    this.isMuted = !audioTrack.enabled;
                    audioTrack.enabled = !this.isMuted;
                    
                    const button = document.getElementById('muteButton');
                    button.classList.toggle('muted', this.isMuted);
                    
                    this.showNotification(this.isMuted ? 'Микрофон выключен' : 'Микрофон включен', 'info');
                }
            }

            toggleCamera() {
                if (!this.localStream) return;

                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    this.cameraEnabled = !videoTrack.enabled;
                    videoTrack.enabled = this.cameraEnabled;
                    
                    const button = document.getElementById('cameraButton');
                    button.classList.toggle('camera-off', !this.cameraEnabled);
                    
                    this.showNotification(this.cameraEnabled ? 'Камера включена' : 'Камера выключена', 'info');
                }
            }

            // Управление чатами
            async loadUserData() {
                try {
                    // Загружаем чаты
                    const chatsResponse = await fetch(`${this.apiUrl}/user/chats`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (chatsResponse.ok) {
                        const chats = await chatsResponse.json();
                        this.renderChatsList(chats);
                    }

                    // Загружаем запросы в друзья
                    const requestsResponse = await fetch(`${this.apiUrl}/user/friend-requests`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (requestsResponse.ok) {
                        const requests = await requestsResponse.json();
                        this.renderFriendRequests(requests);
                    }

                } catch (error) {
                    console.error('Load user data error:', error);
                }
            }

            renderChatsList(chats) {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';

                chats.forEach(chat => {
                    if (!chat.lastMessage) return;

                    // Находим собеседника
                    const otherParticipant = chat.participants.find(p => p._id !== this.currentUser.id);
                    if (!otherParticipant) return;

                    const chatElement = document.createElement('div');
                    chatElement.className = 'chat-item';
                    chatElement.onclick = () => this.openChat(chat, otherParticipant);
                    
                    const lastMessageText = chat.lastMessage.text || 'Файл';
                    const isOnline = this.onlineUsers.has(otherParticipant._id);
                    
                    chatElement.innerHTML = `
                        <div class="chat-time">${this.formatTime(chat.lastActivity)}</div>
                        <div class="chat-avatar">
                            ${otherParticipant.name.charAt(0).toUpperCase()}
                            ${isOnline ? '<div class="online-indicator"></div>' : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${otherParticipant.name}</div>
                            <div class="chat-last-message">${this.escapeHtml(lastMessageText)}</div>
                        </div>
                    `;

                    chatList.appendChild(chatElement);
                });
            }

            openChat(chat, friend) {
                this.currentChatId = chat._id;
                this.currentChatFriend = {
                    id: friend._id,
                    name: friend.name,
                    email: friend.email
                };

                this.showChatInterface(friend);
                
                // Загружаем сообщения чата
                this.socket.emit('join_chat', { chatId: chat._id });
                
                // Обновляем активный чат в списке
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.currentTarget.classList.add('active');
            }

            showChatInterface(friend) {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('chatHeader').style.display = 'flex';
                document.getElementById('messages').style.display = 'block';
                document.getElementById('inputArea').style.display = 'flex';

                document.getElementById('headerAvatar').textContent = friend.name.charAt(0).toUpperCase();
                document.getElementById('headerName').textContent = friend.name;
                
                const isOnline = this.onlineUsers.has(friend.id || friend._id);
                document.getElementById('headerStatus').textContent = isOnline ? 'в сети' : 'не в сети';
            }

            renderMessages(messages) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    this.displayMessage(message);
                });
                
                this.scrollToBottom();
            }

            displayMessage(message) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = this.createMessageElement(message);
                messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                const isOwn = message.senderId._id === this.currentUser.id;
                div.className = `message ${isOwn ? 'sent' : 'received'}`;
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(message.text)}
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    </div>
                `;
                
                return div;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;
                
                this.socket.emit('send_message', {
                    chatId: this.currentChatId,
                    text: text
                });
                
                input.value = '';
                this.adjustTextareaHeight();
                this.stopTyping();
            }

            startTyping() {
                if (!this.currentChatId) return;
                
                this.socket.emit('typing_start', {
                    chatId: this.currentChatId
                });
                
                // Автоматически останавливаем через 3 секунды
                clearTimeout(this.typingTimer);
                this.typingTimer = setTimeout(() => {
                    this.stopTyping();
                }, 3000);
            }

            stopTyping() {
                if (!this.currentChatId) return;
                
                this.socket.emit('typing_stop', {
                    chatId: this.currentChatId
                });
                
                clearTimeout(this.typingTimer);
            }

            updateTypingIndicator() {
                const messagesContainer = document.getElementById('messages');
                let typingIndicator = messagesContainer.querySelector('.typing-indicator');
                
                if (this.typingUsers.size > 0) {
                    const users = Array.from(this.typingUsers.values());
                    const text = users.length === 1 ? 
                        `${users[0]} печатает` : 
                        `${users.join(', ')} печатают`;
                    
                    if (!typingIndicator) {
                        typingIndicator = document.createElement('div');
                        typingIndicator.className = 'typing-indicator';
                        messagesContainer.appendChild(typingIndicator);
                    }
                    
                    typingIndicator.innerHTML = `
                        ${text}

                    typingIndicator.remove();

                    this.showError('friendError', 'Введите email друга');

            async handleLogin(e) {
                e.preventDefault();

                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    this.showError('loginError', 'Заполните все поля');
                    return;
                }

                this.setButtonLoading('loginButton', true);

                try {
                    await this.login(email, password);
                    this.showSuccess('loginSuccess', 'Вход выполнен успешно!');

                    setTimeout(() => {
                        this.connectToServer();
                        this.showMainApp();
                        this.hideAuthScreen();
                        this.loadUserData();
                    }, 1000);

                } catch (error) {
                    this.showError('loginError', error.message);
                } finally {
                    this.setButtonLoading('loginButton', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();

                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                if (!name || !email || !password || !confirmPassword) {
                    this.showError('registerError', 'Заполните все поля');
                    return;
                }

                if (password.length < 6) {
                    this.showError('registerError', 'Пароль должен содержать минимум 6 символов');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showError('registerError', 'Пароли не совпадают');
                    return;
                }

                this.setButtonLoading('registerButton', true);

                try {
                    await this.register(name, email, password);
                    this.showSuccess('registerSuccess', 'Аккаунт создан! Теперь можете войти');

                    setTimeout(() => {
                        this.showLoginForm();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);

                } catch (error) {
                    this.showError('registerError', error.message);
                } finally {
                    this.setButtonLoading('registerButton', false);
                }
            }

            // Утилиты
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    return date.toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else {
                    const yesterday = new Date(now);
                    yesterday.setDate(now.getDate() - 1);
                    
                    if (date.toDateString() === yesterday.toDateString()) {
                        return 'Вчера';
                    } else {
                        return date.toLocaleDateString('ru-RU', {
                            day: '2-digit',
                            month: '2-digit'
                        });
                    }
                }
            }

            adjustTextareaHeight() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)';
                } else if (type === 'info') {
                    notification.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 3000);
                }
            }

            clearMessages() {
                const errorElements = document.querySelectorAll('.error-message, .success-message');
                errorElements.forEach(el => el.style.display = 'none');
            }

            setButtonLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                if (!button) return;
                
                if (loading) {
                    button.disabled = true;
                    button.dataset.originalText = button.textContent;
                    button.textContent = 'Загрузка...';
                } else {
                    button.disabled = false;
                    button.textContent = button.dataset.originalText || button.textContent;
                }
            }

            // Состояние приложения

                document.getElementById('authScreen').style.display = 'flex';

                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('currentUserName').textContent = this.currentUser.name;
            }

            logout() {
                this.endCall();
                
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }
                
                this.currentUser = null;
                this.token = null;
                this.currentChatId = null;
                this.currentChatFriend = null;
                this.onlineUsers.clear();
                this.typingUsers.clear();
                
                localStorage.removeItem('messengerToken');
                localStorage.removeItem('messengerUser');
                
                this.showAuthScreen();
                this.updateConnectionStatus(false);
            }

            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            showBrowserNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, {
                        body: body,
                        icon: '/favicon.ico',
                        tag: 'messenger-notification'
                    });
                }

        // Глобальная переменная для доступа к функциям из HTML
        let app;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            app = new RealTimeMessenger();
            
            // Плавное появление интерфейса
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Обработка видимости страницы
            document.addEventListener('visibilitychange', () => {
                if (app && app.currentUser) {
                    if (document.hidden) {
                        console.log('Приложение в фоне');
                    } else {
                        console.log('Приложение активно');
                        if (app.socket && !app.socket.connected) {
                            app.connectToServer();
                        }
                    }
                }
            });

            // Обработка закрытия страницы
            window.addEventListener('beforeunload', () => {
                if (app && app.socket) {
                    app.socket.disconnect();
                }
            });

            // Обработка потери соединения
            window.addEventListener('online', () => {
                if (app && app.currentUser && (!app.socket || !app.socket.connected)) {
                    app.connectToServer();
                }
            });

            window.addEventListener('offline', () => {
                if (app) {
                    app.updateConnectionStatus(false);
                }
            });
        });

        // Обработка ошибок
        window.addEventListener('error', (event) => {
            console.error('Глобальная ошибка:', event.error);
            if (app) {
                app.showNotification('Произошла ошибка приложения', 'error');
            }
        });

        // Service Worker для оффлайн работы
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
