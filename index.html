<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Экран аутентификации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            min-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .form-button {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 30px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #00d4aa;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 212, 170, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Основной интерфейс */
        .main-app {
            display: none;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            margin-left: 10px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:first-child {
            border-radius: 15px 0 0 15px;
        }

        .tab:last-child {
            border-radius: 0 15px 15px 0;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .friends-panel {
            padding: 20px;
        }

        .add-friend-form {
            margin-bottom: 30px;
        }

        .add-friend-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .add-friend-input:focus {
            border-color: #667eea;
        }

        .add-friend-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-friend-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .friend-request {
            padding: 15px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-request-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .friend-request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-button, .decline-button {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .accept-button {
            background: #00d4aa;
            color: white;
        }

        .decline-button {
            background: #ff6b6b;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .call-button.video {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .call-button.video:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1001;
            animation: notificationSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(0, 212, 170, 0.4);
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Модальное окно звонка */
        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .call-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            color: white;
            min-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin: 0 auto 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .call-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .call-actions {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .call-action-button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .call-accept {
            background: #00d4aa;
            color: white;
        }

        .call-accept:hover {
            background: #01a085;
            transform: scale(1.1);
        }

        .call-decline {
            background: #ff6b6b;
            color: white;
        }

        .call-decline:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Видео чат */
        .video-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 2000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            background: #222;
            border: 2px solid white;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .video-control-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .video-control-button:hover {
            transform: scale(1.1);
        }

        .video-control-button.end-call {
            background: #ff6b6b;
        }

        .video-control-button.muted {
            background: #ff6b6b;
        }

        .video-control-button.camera-off {
            background: #ff6b6b;
        }

        @media (max-width: 968px) {
            .auth-container {
                min-width: 90vw;
                padding: 30px;
            }
            
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }

            .call-container {
                min-width: 300px;
                padding: 30px;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1002;
            display: none;
        }

        .connection-status.online {
            background: #00d4aa;
        }
    </style>
</head>
<body>
    <!-- Индикатор подключения -->
    <div class="connection-status" id="connectionStatus">Нет подключения к серверу</div>

    <!-- Экран аутентификации -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <h1 class="auth-title">MyMessenger Pro</h1>
            <p class="auth-subtitle" id="authSubtitle">Профессиональный мессенджер нового поколения</p>
            
            <!-- Форма входа -->
            <div class="auth-form" id="loginForm">
                <input type="email" class="form-input" id="loginEmail" placeholder="Email" required>
                <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" required>
                <button class="form-button" id="loginButton">Войти</button>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <div class="auth-switch">
                    Нет аккаунта? <a class="auth-link" id="showRegister">Зарегистрироваться</a>
                </div>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <input type="text" class="form-input" id="registerName" placeholder="Имя" required>
                <input type="email" class="form-input" id="registerEmail" placeholder="Email" required>
                <input type="password" class="form-input" id="registerPassword" placeholder="Пароль" required minlength="6">
                <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Подтвердите пароль" required>
                <button class="form-button" id="registerButton">Создать аккаунт</button>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
                <div class="auth-switch">
                    Уже есть аккаунт? <a class="auth-link" id="showLogin">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="sidebar">
                <div class="header">
                    <button class="logout-button" id="logoutButton">Выйти</button>
                    <h1>MyMessenger Pro</h1>
                    <div class="user-info">
                        <span>👤</span>

    <script>
        class RealTimeMessenger {
            constructor() {
                this.currentUser = null;
                this.socket = null;
                this.peers = new Map(); // WebRTC peer connections
                this.localStream = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                // Локальные данные (синхронизируются с сервером)
                this.friends = new Map();
                this.chats = new Map();
                this.friendRequests = new Map();
                this.onlineUsers = new Set();
                
                // Состояние звонков
                this.currentCall = null;
                this.isInCall = false;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkAuthState();
                this.connectToServer();
            }

            // WebSocket подключение к серверу
            connectToServer() {
                try {
                    // В реальном проекте здесь будет адрес вашего WebSocket сервера
                    // Для демонстрации используем эмуляцию
                    this.simulateServerConnection();
                    
                } catch (error) {
                    console.error('Ошибка подключения к серверу:', error);
                    this.handleConnectionError();
                }
            }

            simulateServerConnection() {
                // Эмуляция WebSocket соединения для демонстрации
                setTimeout(() => {
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    this.loadUserData();
                }, 1000);

                // Эмуляция периодической проверки соединения
                setInterval(() => {
                    if (!this.isConnected && this.currentUser) {
                        this.reconnectToServer();
                    }
                }, 5000);
            }

            reconnectToServer() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.showNotification('Не удается подключиться к серверу', 'error');
                    return;
                }

                this.reconnectAttempts++;
                this.updateConnectionStatus(false);
                
                setTimeout(() => {
                    this.connectToServer();
                }, 2000 * this.reconnectAttempts);
            }

            updateConnectionStatus(isConnected) {
                const statusEl = document.getElementById('connectionStatus');
                if (isConnected) {
                    statusEl.textContent = 'Подключено';
                    statusEl.classList.add('online');
                    statusEl.style.display = 'none';
                    this.reconnectAttempts = 0;
                } else {
                    statusEl.textContent = 'Переподключение...';
                    statusEl.classList.remove('online');
                    statusEl.style.display = 'block';
                }
            }

            // Реальные WebRTC звонки
            async initiateCall(isVideo = false) {
                if (!this.currentChatFriend || this.isInCall) return;

                try {
                    this.isVideoCall = isVideo;
                    this.isInCall = true;

                    // Получаем доступ к медиа устройствам
                    const constraints = {
                        audio: true,
                        video: isVideo ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false
                    };

                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (isVideo) {
                        this.showVideoChat();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    } else {
                        this.showCallModal(`Звоним ${this.currentChatFriend.name}...`, 'outgoing');
                    }

                    // Создаем WebRTC соединение
                    await this.createPeerConnection();
                    
                    // Отправляем запрос на звонок через WebSocket
                    this.sendCallInvitation(isVideo);

                } catch (error) {
                    console.error('Ошибка инициации звонка:', error);
                    this.showNotification('Ошибка доступа к камере/микрофону', 'error');
                    this.endCall();
                }
            }

            async createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.currentCall = new RTCPeerConnection(configuration);

                // Добавляем локальный поток
                this.localStream.getTracks().forEach(track => {
                    this.currentCall.addTrack(track, this.localStream);
                });

                // Обработчики событий WebRTC
                this.currentCall.ontrack = (event) => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                this.currentCall.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendIceCandidate(event.candidate);
                    }
                };

                this.currentCall.onconnectionstatechange = () => {
                    console.log('Connection state:', this.currentCall.connectionState);
                    if (this.currentCall.connectionState === 'connected') {
                        this.hideCallModal();
                        this.showNotification('Звонок соединен');
                    } else if (this.currentCall.connectionState === 'disconnected') {
                        this.endCall();
                    }
                };
            }

            sendCallInvitation(isVideo) {
                // В реальном проекте отправляем через WebSocket
                const invitation = {
                    type: 'call_invitation',
                    from: this.currentUser.id,
                    to: this.currentChatFriend.id,
                    isVideo: isVideo,
                    timestamp: Date.now()
                };
                
                // Эмуляция отправки приглашения
                console.log('Отправляем приглашение на звонок:', invitation);
                
                // Эмуляция ответа через 3 секунды
                setTimeout(() => {
                    this.simulateCallAnswer();
                }, 3000);
            }

            async simulateCallAnswer() {
                if (!this.isInCall) return;

                try {
                    // Создаем offer для WebRTC
                    const offer = await this.currentCall.createOffer();
                    await this.currentCall.setLocalDescription(offer);
                    
                    // Эмуляция answer от удаленного пира
                    const answer = await this.createSimulatedAnswer(offer);
                    await this.currentCall.setRemoteDescription(answer);
                    
                    this.showNotification('Звонок принят');
                    
                } catch (error) {
                    console.error('Ошибка при соединении звонка:', error);
                    this.endCall();
                }
            }

            async createSimulatedAnswer(offer) {
                // Эмуляция создания answer (в реальности приходит от другого пира)
                return new RTCSessionDescription({
                    type: 'answer',
                    sdp: offer.sdp // В реальности здесь будет SDP от другого участника
                });
            }

            sendIceCandidate(candidate) {
                const message = {
                    type: 'ice_candidate',
                    candidate: candidate,
                    from: this.currentUser.id,
                    to: this.currentChatFriend.id
                };
                
                // В реальном проекте отправляем через WebSocket
                console.log('Отправляем ICE candidate:', message);
            }

            toggleMute() {
                if (!this.localStream) return;

                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    this.isMuted = !audioTrack.enabled;
                    audioTrack.enabled = !this.isMuted;
                    
                    const button = document.getElementById('muteButton');
                    button.classList.toggle('muted', this.isMuted);
                    
                    this.showNotification(this.isMuted ? 'Микрофон выключен' : 'Микрофон включен');
                }
            }

            toggleCamera() {
                if (!this.localStream) return;

                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    this.cameraEnabled = !videoTrack.enabled;
                    videoTrack.enabled = this.cameraEnabled;
                    
                    const button = document.getElementById('cameraButton');
                    button.classList.toggle('camera-off', !this.cameraEnabled);
                    
                    this.showNotification(this.cameraEnabled ? 'Камера включена' : 'Камера выключена');
                }
            }

            endCall() {
                this.isInCall = false;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;

                // Закрываем WebRTC соединение
                if (this.currentCall) {
                    this.currentCall.close();
                    this.currentCall = null;
                }

                // Останавливаем медиа поток
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                // Скрываем интерфейсы звонка
                this.hideCallModal();
                this.hideVideoChat();

                // Сбрасываем состояние кнопок
                document.getElementById('muteButton').classList.remove('muted');
                document.getElementById('cameraButton').classList.remove('camera-off');

                this.showNotification('Звонок завершен');
            }

            // Управление интерфейсом звонков
            showCallModal(message, type = 'incoming') {
                const modal = document.getElementById('callModal');
                const avatar = document.getElementById('callAvatar');
                const name = document.getElementById('callName');
                const status = document.getElementById('callStatus');
                const acceptBtn = document.getElementById('acceptCall');
                const declineBtn = document.getElementById('declineCall');

                avatar.textContent = this.currentChatFriend.name.charAt(0).toUpperCase();
                name.textContent = this.currentChatFriend.name;
                status.textContent = message;

                if (type === 'outgoing') {
                    acceptBtn.style.display = 'none';
                    declineBtn.textContent = 'Отменить';
                } else {
                    acceptBtn.style.display = 'flex';
                    declineBtn.textContent = 'Отклонить';
                }

                modal.style.display = 'flex';
            }

            hideCallModal() {
                document.getElementById('callModal').style.display = 'none';
            }

            showVideoChat() {
                document.getElementById('videoChat').style.display = 'block';
            }

            hideVideoChat() {
                document.getElementById('videoChat').style.display = 'none';
            }

            // События интерфейса
            bindEvents() {
                // Аутентификация
                document.getElementById('showRegister').addEventListener('click', () => this.showRegisterForm());
                document.getElementById('showLogin').addEventListener('click', () => this.showLoginForm());
                document.getElementById('loginButton').addEventListener('click', (e) => this.handleLogin(e));
                document.getElementById('registerButton').addEventListener('click', (e) => this.handleRegister(e));

                // Основной интерфейс
                document.getElementById('logoutButton').addEventListener('click', () => this.logout());
                document.getElementById('chatsTab').addEventListener('click', () => this.showChatsTab());
                document.getElementById('friendsTab').addEventListener('click', () => this.showFriendsTab());
                document.getElementById('addFriendButton').addEventListener('click', () => this.sendFriendRequest());
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Звонки
                document.getElementById('audioCallButton').addEventListener('click', () => this.initiateCall(false));
                document.getElementById('videoCallButton').addEventListener('click', () => this.initiateCall(true));
                document.getElementById('acceptCall').addEventListener('click', () => this.acceptCall());
                document.getElementById('declineCall').addEventListener('click', () => this.declineCall());
                document.getElementById('endVideoCall').addEventListener('click', () => this.endCall());
                document.getElementById('muteButton').addEventListener('click', () => this.toggleMute());
                document.getElementById('cameraButton').addEventListener('click', () => this.toggleCamera());

                // Поиск
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e.target.value));
                
                // Автоматическое изменение высоты textarea
                document.getElementById('messageInput').addEventListener('input', () => this.adjustTextareaHeight());

                // Enter для форм
                document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin(e);
                });
                document.getElementById('registerConfirmPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleRegister(e);
                });
                document.getElementById('friendEmail').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendFriendRequest();
                });
            }

            // Аутентификация
            showRegisterForm() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('authSubtitle').textContent = 'Создайте аккаунт для начала общения';
                this.clearMessages();
            }

            showLoginForm() {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('authSubtitle').textContent = 'Войдите в свой аккаунт';
                this.clearMessages();
            }

            async handleLogin(e) {
                e.preventDefault();

                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    this.showError('loginError', 'Заполните все поля');
                    return;
                }

                this.setLoading('loginButton', true);

                try {
                    const user = await this.authenticateUser(email, password);
                    
                    if (!user) {
                        this.showError('loginError', 'Неверный email или пароль');
                        return;
                    }

                    this.currentUser = user;
                    this.saveAuthState();
                    this.showSuccess('loginSuccess', 'Вход выполнен успешно!');

                    setTimeout(() => {
                        this.showMainApp();
                        this.hideAuthScreen();
                        this.connectToServer();
                    }, 1000);

                } catch (error) {
                    this.showError('loginError', 'Ошибка входа');
                } finally {
                    this.setLoading('loginButton', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();

                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                if (!name || !email || !password || !confirmPassword) {
                    this.showError('registerError', 'Заполните все поля');
                    return;
                }

                if (password.length < 6) {
                    this.showError('registerError', 'Пароль должен содержать минимум 6 символов');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showError('registerError', 'Пароли не совпадают');
                    return;
                }

                this.setLoading('registerButton', true);

                try {
                    const existingUser = await this.findUserByEmail(email);
                    if (existingUser) {
                        this.showError('registerError', 'Пользователь с таким email уже существует');
                        return;
                    }

                    const newUser = await this.createUser(name, email, password);
                    this.showSuccess('registerSuccess', 'Аккаунт создан! Теперь можете войти');

                    setTimeout(() => {
                        this.showLoginForm();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);

                } catch (error) {
                    this.showError('registerError', 'Ошибка регистрации');
                } finally {
                    this.setLoading('registerButton', false);
                }
            }

            // Работа с пользователями (используем IndexedDB для надежного хранения)
            async authenticateUser(email, password) {
                return new Promise((resolve) => {
                    // Эмуляция API запроса
                    const users = JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                    const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
                    
                    // Добавляем задержку для реалистичности
                    setTimeout(() => resolve(user), 500);
                });
            }

            async findUserByEmail(email) {
                return new Promise((resolve) => {
                    const users = JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                    const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
                    
                    setTimeout(() => resolve(user), 300);
                });
            }

            async createUser(name, email, password) {
                return new Promise((resolve, reject) => {
                    try {
                        const users = JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                        const newUser = {
                            id: this.generateUserId(),
                            name,
                            email: email.toLowerCase(),
                            password,
                            createdAt: new Date().toISOString(),
                            lastSeen: new Date().toISOString(),
                            isOnline: false
                        };

                        users.push(newUser);
                        localStorage.setItem('messengerUsers', JSON.stringify(users));
                        
                        setTimeout(() => resolve(newUser), 500);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            // Управление друзьями
            async sendFriendRequest() {
                const email = document.getElementById('friendEmail').value.trim().toLowerCase();

                if (!email) {
                    this.showError('friendError', 'Введите email друга');
                    return;
                }

                if (email === this.currentUser.email) {
                    this.showError('friendError', 'Нельзя добавить себя в друзья');
                    return;
                }

                const targetUser = await this.findUserByEmail(email);
                if (!targetUser) {
                    this.showError('friendError', 'Пользователь с таким email не найден');
                    return;
                }

                // Проверяем, не является ли уже другом
                const currentUserFriends = this.friends.get(this.currentUser.id) || [];
                if (currentUserFriends.includes(targetUser.id)) {
                    this.showError('friendError', 'Этот пользователь уже в списке друзей');
                    return;
                }

                // Проверяем, не отправлен ли уже запрос
                const targetUserRequests = this.friendRequests.get(targetUser.id) || [];
                if (targetUserRequests.some(req => req.from === this.currentUser.id)) {
                    this.showError('friendError', 'Запрос уже отправлен');
                    return;
                }

                try {
                    await this.sendFriendRequestToUser(targetUser);
                    this.showSuccess('friendSuccess', `Запрос отправлен пользователю ${targetUser.name}`);
                    document.getElementById('friendEmail').value = '';
                } catch (error) {
                    this.showError('friendError', 'Ошибка отправки запроса');
                }
            }

            async sendFriendRequestToUser(targetUser) {
                return new Promise((resolve) => {
                    // Добавляем запрос в локальное хранилище
                    const requests = JSON.parse(localStorage.getItem('messengerFriendRequests') || '{}');
                    
                    if (!requests[targetUser.id]) {
                        requests[targetUser.id] = [];
                    }
                    
                    requests[targetUser.id].push({
                        from: this.currentUser.id,
                        fromName: this.currentUser.name,
                        fromEmail: this.currentUser.email,
                        timestamp: new Date().toISOString()
                    });
                    
                    localStorage.setItem('messengerFriendRequests', JSON.stringify(requests));
                    this.friendRequests = new Map(Object.entries(requests));
                    
                    setTimeout(() => resolve(), 300);
                });
            }

            async acceptFriendRequest(requesterId) {
                try {
                    // Добавляем в друзья обоих пользователей
                    const friends = JSON.parse(localStorage.getItem('messengerFriends') || '{}');
                    
                    if (!friends[this.currentUser.id]) {
                        friends[this.currentUser.id] = [];
                    }
                    if (!friends[requesterId]) {
                        friends[requesterId] = [];
                    }
                    
                    friends[this.currentUser.id].push(requesterId);
                    friends[requesterId].push(this.currentUser.id);
                    
                    // Удаляем запрос
                    const requests = JSON.parse(localStorage.getItem('messengerFriendRequests') || '{}');
                    if (requests[this.currentUser.id]) {
                        requests[this.currentUser.id] = requests[this.currentUser.id].filter(req => req.from !== requesterId);
                    }
                    
                    localStorage.setItem('messengerFriends', JSON.stringify(friends));
                    localStorage.setItem('messengerFriendRequests', JSON.stringify(requests));
                    
                    this.friends = new Map(Object.entries(friends));
                    this.friendRequests = new Map(Object.entries(requests));
                    
                    this.loadFriendsPanel();
                    this.showNotification('Новый друг добавлен!');
                    
                } catch (error) {
                    this.showNotification('Ошибка принятия запроса', 'error');
                }
            }

            async declineFriendRequest(requesterId) {
                try {
                    const requests = JSON.parse(localStorage.getItem('messengerFriendRequests') || '{}');
                    if (requests[this.currentUser.id]) {
                        requests[this.currentUser.id] = requests[this.currentUser.id].filter(req => req.from !== requesterId);
                    }
                    
                    localStorage.setItem('messengerFriendRequests', JSON.stringify(requests));
                    this.friendRequests = new Map(Object.entries(requests));
                    
                    this.loadFriendsPanel();
                    
                } catch (error) {
                    this.showNotification('Ошибка отклонения запроса', 'error');
                }
            }

            // Управление интерфейсом
            showChatsTab() {
                document.getElementById('chatsTab').classList.add('active');
                document.getElementById('friendsTab').classList.remove('active');
                document.getElementById('chatsList').style.display = 'block';
                document.getElementById('friendsPanel').style.display = 'none';
            }

            showFriendsTab() {
                document.getElementById('friendsTab').classList.add('active');
                document.getElementById('chatsTab').classList.remove('active');
                document.getElementById('chatsList').style.display = 'none';
                document.getElementById('friendsPanel').style.display = 'block';
                this.loadFriendsPanel();
            }

            async loadFriendsPanel() {
                const requestsContainer = document.getElementById('friendRequests');
                const friendsContainer = document.getElementById('friendsList');
                
                // Загружаем входящие запросы
                const userRequests = this.friendRequests.get(this.currentUser.id) || [];
                
                if (userRequests.length > 0) {
                    requestsContainer.innerHTML = '<h4 style="margin-bottom: 15px;">Входящие запросы:</h4>';
                    
                    for (const request of userRequests) {
                        const requestElement = document.createElement('div');
                        requestElement.className = 'friend-request';
                        requestElement.innerHTML = `
                            <div class="friend-request-info">
                                <div class="friend-request-avatar">${request.fromName.charAt(0).toUpperCase()}</div>
                                <div>
                                    <div style="font-weight: 600;">${request.fromName}</div>
                                    <div style="font-size: 12px; color: #666;">${request.fromEmail}</div>
                                </div>
                            </div>
                            <div class="friend-request-actions">
                                <button class="accept-button" onclick="app.acceptFriendRequest('${request.from}')">Принять</button>
                                <button class="decline-button" onclick="app.declineFriendRequest('${request.from}')">Отклонить</button>
                            </div>
                        `;
                        requestsContainer.appendChild(requestElement);
                    }
                } else {
                    requestsContainer.innerHTML = '';
                }
                
                // Загружаем список друзей
                const userFriends = this.friends.get(this.currentUser.id) || [];
                
                if (userFriends.length > 0) {
                    friendsContainer.innerHTML = `<h4 style="margin-bottom: 15px; margin-top: ${userRequests.length > 0 ? '30px' : '0px'};">Ваши друзья:</h4>`;
                    
                    for (const friendId of userFriends) {
                        const friend = await this.findUserById(friendId);
                        if (friend) {
                            const friendElement = document.createElement('div');
                            friendElement.className = 'chat-item';
                            friendElement.onclick = () => this.startChat(friend);
                            friendElement.innerHTML = `
                                <div class="chat-avatar">
                                    ${friend.name.charAt(0).toUpperCase()}
                                    ${this.onlineUsers.has(friend.id) ? '<div class="online-indicator"></div>' : ''}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name">${friend.name}</div>
                                    <div class="chat-last-message">${friend.email}</div>
                                </div>
                            `;
                            friendsContainer.appendChild(friendElement);
                        }
                    }
                } else {
                    if (userRequests.length === 0) {
                        friendsContainer.innerHTML = '<p style="color: #666; text-align: center; margin-top: 20px;">Пока нет друзей. Добавьте друзей по email!</p>';
                    }
                }
            }

            async findUserById(userId) {
                const users = JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                return users.find(u => u.id === userId);
            }

            // Чат функциональность
            async startChat(friend) {
                const chatId = this.generateChatId(this.currentUser.id, friend.id);
                
                if (!this.chats.has(chatId)) {
                    this.chats.set(chatId, {
                        id: chatId,
                        participants: [this.currentUser.id, friend.id],
                        messages: [],
                        created: new Date().toISOString()
                    });
                }
                
                this.currentChatId = chatId;
                this.currentChatFriend = friend;
                
                this.showChatInterface(friend);
                this.renderMessages();
                this.showChatsTab();
            }

            generateChatId(userId1, userId2) {
                return [userId1, userId2].sort().join('_');
            }

            showChatInterface(friend) {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('chatHeader').style.display = 'flex';
                document.getElementById('messages').style.display = 'block';
                document.getElementById('inputArea').style.display = 'flex';

                document.getElementById('headerAvatar').textContent = friend.name.charAt(0).toUpperCase();
                document.getElementById('headerName').textContent = friend.name;
                document.getElementById('headerStatus').textContent = this.onlineUsers.has(friend.id) ? 'в сети' : 'не в сети';
            }

            renderMessages() {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                const chat = this.chats.get(this.currentChatId);
                if (!chat || !chat.messages) return;
                
                chat.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    messagesContainer.appendChild(messageElement);
                });
                
                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                div.className = `message ${message.senderId === this.currentUser.id ? 'sent' : 'received'}`;
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(message.text)}
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    </div>
                `;
                
                return div;
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;
                
                const message = {
                    id: this.generateMessageId(),
                    senderId: this.currentUser.id,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                const chat = this.chats.get(this.currentChatId);
                chat.messages.push(message);
                
                // Сохраняем в localStorage
                await this.saveChats();
                
                input.value = '';
                this.adjustTextareaHeight();
                this.renderMessages();
                this.updateChatsList();

                // В реальном проекте отправляем через WebSocket
                this.sendMessageToServer(message);
            }

            generateMessageId() {
                return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            sendMessageToServer(message) {
                // Эмуляция отправки сообщения через WebSocket
                const serverMessage = {
                    type: 'message',
                    chatId: this.currentChatId,
                    message: message,
                    from: this.currentUser.id,
                    to: this.currentChatFriend.id
                };
                
                console.log('Отправляем сообщение на сервер:', serverMessage);
            }

            async saveChats() {
                const chatsObject = {};
                for (const [key, value] of this.chats) {
                    chatsObject[key] = value;
                }
                localStorage.setItem('messengerChats', JSON.stringify(chatsObject));
            }

            updateChatsList() {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                for (const [chatId, chat] of this.chats) {
                    if (chat.messages.length === 0) continue;
                    
                    const otherParticipantId = chat.participants.find(id => id !== this.currentUser.id);
                    this.findUserById(otherParticipantId).then(otherParticipant => {
                        if (otherParticipant) {
                            const lastMessage = chat.messages[chat.messages.length - 1];
                            
                            const chatElement = document.createElement('div');
                            chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                            chatElement.onclick = () => this.startChat(otherParticipant);
                            
                            chatElement.innerHTML = `
                                <div class="chat-time">${this.formatTime(lastMessage.timestamp)}</div>
                                <div class="chat-avatar">
                                    ${otherParticipant.name.charAt(0).toUpperCase()}
                                    ${this.onlineUsers.has(otherParticipant.id) ? '<div class="online-indicator"></div>' : ''}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name">${otherParticipant.name}</div>
                                    <div class="chat-last-message">${this.escapeHtml(lastMessage.text)}</div>
                                </div>
                            `;
                            
                            chatList.appendChild(chatElement);
                        }
                    });
                }
            }

            handleSearch(query) {
                const lowerQuery = query.toLowerCase();
                const chatItems = document.querySelectorAll('#chatList .chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-name').textContent.toLowerCase();
                    const message = item.querySelector('.chat-last-message').textContent.toLowerCase();
                    const isVisible = name.includes(lowerQuery) || message.includes(lowerQuery);
                    item.style.display = isVisible ? 'block' : 'none';
                });
            }

            // Обработчики звонков
            acceptCall() {
                this.hideCallModal();
                if (this.isVideoCall) {
                    this.showVideoChat();
                }
                this.showNotification('Звонок принят');
            }

            declineCall() {
                this.endCall();
                this.showNotification('Звонок отклонен');
            }

            // Утилиты
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    return date.toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else {
                    return date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit'
                    });
                }
            }

            adjustTextareaHeight() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                if (type === 'error') {
                    notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)';
                }
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            clearMessages() {
                const errorElements = document.querySelectorAll('.error-message, .success-message');
                errorElements.forEach(el => el.style.display = 'none');
            }

            setLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                if (loading) {
                    button.disabled = true;
                    button.textContent = 'Загрузка...';
                } else {
                    button.disabled = false;
                    button.textContent = buttonId === 'loginButton' ? 'Войти' : 'Создать аккаунт';
                }
            }

            // Состояние приложения
            async loadUserData() {
                if (!this.currentUser) return;

                try {
                    // Загружаем данные из localStorage
                    const friends = JSON.parse(localStorage.getItem('messengerFriends') || '{}');
                    const friendRequests = JSON.parse(localStorage.getItem('messengerFriendRequests') || '{}');
                    const chats = JSON.parse(localStorage.getItem('messengerChats') || '{}');

                    this.friends = new Map(Object.entries(friends));
                    this.friendRequests = new Map(Object.entries(friendRequests));
                    this.chats = new Map(Object.entries(chats));

                    // Обновляем интерфейс
                    this.updateChatsList();
                    
                    // Эмуляция онлайн статуса (в реальном проекте через WebSocket)
                    this.simulateOnlineUsers();
                    
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                }
            }

            simulateOnlineUsers() {
                // Эмуляция онлайн пользователей
                const allUsers = JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                const randomUsers = allUsers
                    .filter(u => u.id !== this.currentUser.id)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, Math.floor(Math.random() * 3) + 1);
                
                this.onlineUsers = new Set(randomUsers.map(u => u.id));
            }

            checkAuthState() {
                try {
                    const savedUser = localStorage.getItem('messengerCurrentUser');
                    if (savedUser) {
                        const userData = JSON.parse(savedUser);
                        // Проверяем, что пользователь все еще существует
                        this.findUserById(userData.id).then(user => {
                            if (user) {
                                this.currentUser = user;
                                this.showMainApp();
                                this.hideAuthScreen();
                                this.loadUserData();
                            } else {
                                this.clearAuthState();
                                this.showAuthScreen();
                            }
                        });
                    } else {
                        this.showAuthScreen();
                    }
                } catch {
                    this.showAuthScreen();
                }
            }

            saveAuthState() {
                localStorage.setItem('messengerCurrentUser', JSON.stringify(this.currentUser));
            }

            clearAuthState() {
                localStorage.removeItem('messengerCurrentUser');
            }

            showAuthScreen() {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }

            hideAuthScreen() {
                document.getElementById('authScreen').style.display = 'none';
            }

            showMainApp() {
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('currentUserName').textContent = this.currentUser.name;
            }

            logout() {
                this.endCall();
                this.currentUser = null;
                this.chats.clear();
                this.friends.clear();
                this.friendRequests.clear();
                this.onlineUsers.clear();
                this.clearAuthState();
                this.showAuthScreen();
                this.updateConnectionStatus(false);
            }
        }

        // Глобальная переменная для доступа к функциям из HTML
        let app;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            app = new RealTimeMessenger();
            
            // Плавное появление интерфейса
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Обработка видимости страницы
            document.addEventListener('visibilitychange', () => {
                if (app && app.currentUser) {
                    if (document.hidden) {
                        // Страница скрыта - можно приостановить некоторые операции
                        console.log('Приложение в фоне');
                    } else {
                        // Страница видима - возобновляем операции
                        console.log('Приложение активно');
                        app.loadUserData();
                    }
                }
            });

            // Обработка закрытия страницы
            window.addEventListener('beforeunload', () => {
                if (app && app.currentUser) {
                    // Отправляем статус "оффлайн" (в реальном проекте)
                    console.log('Пользователь покидает приложение');
                }
            });
        });

        // Обработка ошибок
        window.addEventListener('error', (event) => {
            console.error('Глобальная ошибка:', event.error);
            if (app) {
                app.showNotification('Произошла ошибка приложения', 'error');
            }
        });

        // Service Worker для оффлайн работы (опционально)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // В реальном проекте здесь можно зарегистрировать Service Worker
                console.log('Service Worker поддерживается');
            });
        }
    </script>
</body>
