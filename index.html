<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .call-interface {
            text-align: center;
            padding: 40px 20px;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .call-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .call-status {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .call-control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-control-btn.accept {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
        }

        .call-control-btn.decline {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .call-control-btn:hover {
            transform: scale(1.1);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-input {
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contact-search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            margin-top: 10px;
        }

        .contact-result {
            padding: 15px;
            border-bottom: 1px solid rgba(103, 126, 234, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-result:hover {
            background: rgba(103, 126, 234, 0.1);
        }

        .contact-result:last-child {
            border-bottom: none;
        }

        /* Экран авторизации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: rgba(103, 126, 234, 0.1);
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #00d4aa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Основной интерфейс мессенджера */
        .messenger-interface {
            display: none;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        /* Боковая панель */
        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header-buttons {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .search-action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-item.unread {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .unread-count {
            position: absolute;
            top: 15px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 11px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        /* Основная область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        .call-buttons {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .call-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        /* Экран приветствия */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* Сообщения */
        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message.call .message-bubble {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            color: white;
            font-weight: 600;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-status {
            margin-left: 8px;
            font-size: 14px;
        }

        .message-status.sent {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-status.delivered {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-status.read {
            color: #00d4aa;
        }

        /* Область ввода */
        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .input-buttons {
            display: flex;
            gap: 10px;
        }

        .input-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(103, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .input-button:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Настройки темы */
        .theme-switcher {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
        }

        .theme-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Темная тема */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .dark-theme .container {
            background: rgba(0, 0, 0, 0.3);
        }

        .dark-theme .sidebar {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .chat-area {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark-theme .chat-header {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .welcome-screen {
            background: rgba(0, 0, 0, 0.6);
            color: #ccc;
        }

        .dark-theme .welcome-screen h2 {
            color: #fff;
        }

        .dark-theme .messages {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark-theme .input-area {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dark-theme .chat-name {
            color: #fff;
        }

        .dark-theme .chat-last-message {
            color: #ccc;
        }

        .dark-theme .chat-header-info h3 {
            color: #fff;
        }

        .dark-theme .chat-header-info p {
            color: #ccc;
        }

        .dark-theme .modal-content {
            background: rgba(20, 20, 30, 0.95);
            color: #fff;
        }

        .dark-theme .contact-input {
            background: rgba(40, 40, 50, 0.9);
            color: #fff;
            border-color: rgba(103, 126, 234, 0.3);
        }

        .dark-theme .contact-search-results {
            background: rgba(40, 40, 50, 0.9);
            border-color: rgba(103, 126, 234, 0.3);
        }

        .dark-theme .contact-result {
            color: #fff;
            border-color: rgba(103, 126, 234, 0.2);
        }

        /* Адаптивный дизайн */
        @media (max-width: 968px) {
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

<body>
    <!-- Экран авторизации -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">

            <!-- Форма входа -->

                    <input type="email" class="form-input" placeholder="Email" required id="loginEmail">

                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required id="registerEmail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Пароль (минимум 6 символов)" required id="registerPassword">
                </div>
                <button type="submit" class="auth-button" id="registerButton">

                </button>
                <div class="error-message" id="registerError"></div>

    <!-- Модальное окно добавления контакта -->
    <div class="modal" id="addContactModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Добавить контакт</div>
                <button class="close-modal" onclick="app.closeModal('addContactModal')">&times;</button>
            </div>
            <div class="contact-form">
                <input type="text" class="contact-input" id="contactSearch" placeholder="Введите email или никнейм">
                <div class="contact-search-results" id="searchResults"></div>
                <button type="button" class="auth-button" id="searchContactsBtn">Найти</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно группового чата -->
    <div class="modal" id="groupChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Создать групповой чат</div>
                <button class="close-modal" onclick="app.closeModal('groupChatModal')">&times;</button>
            </div>
            <div class="contact-form">
                <input type="text" class="contact-input" id="groupName" placeholder="Название группы">
                <div id="contactsList"></div>
                <button type="button" class="auth-button" onclick="app.createGroupChat()">Создать группу</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно звонка -->
    <div class="modal" id="callModal">
        <div class="modal-content">
            <div class="call-interface">
                <div class="call-avatar" id="callAvatar">👤</div>
                <div class="call-name" id="callName">Входящий звонок</div>
                <div class="call-status" id="callStatus">Звонит...</div>
                <div class="call-controls">
                    <button class="call-control-btn accept" onclick="app.acceptCall()">📞</button>
                    <button class="call-control-btn decline" onclick="app.declineCall()">📞</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div class="messenger-interface" id="messengerInterface">
        <div class="theme-switcher">
            <button class="theme-button" id="themeToggle">🌙</button>
        </div>

        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="header">
                    <div class="header-buttons">
                        <button class="header-button" id="addContactBtn">👤+</button>
                        <button class="header-button" id="createGroupBtn">👥+</button>
                        <button class="header-button" id="logoutButton">Выйти</button>
                    </div>
                    <h1>MyMessenger Pro</h1>
                    <div class="user-info" id="userInfo">
                        <div class="user-avatar" id="userAvatar"></div>
                        <div class="user-name" id="userName"></div>
                    </div>
                    <div class="search-container">
                        <input type="text" class="search-box" placeholder="Поиск чатов и сообщений..." id="searchInput">
                        <div class="search-actions">
                            <button class="search-action-btn" onclick="app.searchChats()">🔍 Чаты</button>
                            <button class="search-action-btn" onclick="app.openAddContactModal()">👤+ Контакт</button>
                        </div>
                    </div>
                </div>
                <div class="chat-list" id="chatList"></div>
            </div>

            <div class="chat-area">
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>🚀 MyMessenger Pro</h2>
                    <p>Профессиональный мессенджер нового поколения</p>
                    <div class="welcome-features">
                        <div class="feature-card">
                            <div style="font-size: 32px; margin-bottom: 10px;">💬</div>
                            <div>Умные чаты</div>
                        </div>
                        <div class="feature-card">
                            <div style="font-size: 32px; margin-bottom: 10px;">📞</div>
                            <div>HD звонки</div>
                        </div>
                        <div class="feature-card">
                            <div style="font-size: 32px; margin-bottom: 10px;">📁</div>
                            <div>Файлы и медиа</div>
                        </div>
                        <div class="feature-card">
                            <div style="font-size: 32px; margin-bottom: 10px;">🔒</div>
                            <div>Безопасность</div>
                        </div>
                    </div>
                </div>

                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="chat-header-avatar" id="headerAvatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-header-info">
                        <h3 id="headerName"></h3>
                        <p id="headerStatus">в сети</p>
                    </div>
                    <div class="call-buttons">
                        <button class="call-button" id="videoCallButton" title="Видеозвонок">
                            📹
                        </button>
                        <button class="call-button" id="voiceCallButton" title="Голосовой звонок">
                            📞
                        </button>
                    </div>
                </div>

                <div class="messages" id="messages" style="display: none;"></div>

                <div class="input-area" id="inputArea" style="display: none;">
                    <div class="input-buttons">
                        <button class="input-button" id="fileButton" title="Прикрепить файл">📎</button>
                        <button class="input-button" id="emojiButton" title="Эмоджи">😊</button>
                    </div>
                    
                    <div class="input-container">
                        <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                    </div>

                    <button class="send-button" id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MessengerPro {
            constructor() {
                this.currentUser = null;
                this.chats = {};
                this.contacts = {};
                this.currentChat = null;
                this.currentTheme = 'light';
                this.authenticated = false;
                this.registeredUsers = new Map();
                this.loadUsersFromStorage(); // Загружаем пользователей из localStorage
                
                this.init();
            }

            init() {
                this.bindElements();
                this.bindEvents();
                this.loadTheme();
                this.showAuthScreen();
            }

            loadUsersFromStorage() {
                const users = localStorage.getItem('messengerUsers');
                if (users) {
                    const parsedUsers = JSON.parse(users);
                    parsedUsers.forEach(user => {
                        this.registeredUsers.set(user.email, user);
                    });
                }
            }

            saveUsersToStorage() {
                const users = Array.from(this.registeredUsers.values());
                localStorage.setItem('messengerUsers', JSON.stringify(users));
            }

            bindElements() {
                // Экраны
                this.authScreen = document.getElementById('authScreen');
                this.messengerInterface = document.getElementById('messengerInterface');
                
                // Авторизация
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                this.loginButton = document.getElementById('loginButton');
                this.registerButton = document.getElementById('registerButton');
                this.loginError = document.getElementById('loginError');
                this.registerError = document.getElementById('registerError');
                this.registerSuccess = document.getElementById('registerSuccess');
                
                // Основной интерфейс
                this.searchInput = document.getElementById('searchInput');
                this.chatList = document.getElementById('chatList');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.chatHeader = document.getElementById('chatHeader');
                this.messages = document.getElementById('messages');
                this.inputArea = document.getElementById('inputArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.themeToggle = document.getElementById('themeToggle');
                this.logoutButton = document.getElementById('logoutButton');
                this.userInfo = document.getElementById('userInfo');
                this.userAvatar = document.getElementById('userAvatar');
                this.userName = document.getElementById('userName');
                
                // Кнопки
                this.addContactBtn = document.getElementById('addContactBtn');
                this.createGroupBtn = document.getElementById('createGroupBtn');
                this.videoCallButton = document.getElementById('videoCallButton');
                this.voiceCallButton = document.getElementById('voiceCallButton');
            }

            bindEvents() {
                // Переключение вкладок авторизации
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchAuthTab(e.target.dataset.tab);
                    });
                });

                // Формы авторизации
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
                
                // Кнопки управления
                this.logoutButton.addEventListener('click', () => this.logout());
                this.addContactBtn.addEventListener('click', () => this.openAddContactModal());
                this.createGroupBtn.addEventListener('click', () => this.openGroupChatModal());
                
                // Звонки
                this.videoCallButton.addEventListener('click', () => this.startVideoCall());
                this.voiceCallButton.addEventListener('click', () => this.startVoiceCall());
                
                // Создание чата через поиск
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.target.value.trim()) {
                        this.searchChats();
                    }
                });
                
                // Сообщения
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
                
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Тема
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            switchAuthTab(tab) {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                document.getElementById(tab === 'login' ? 'loginForm' : 'registerForm').classList.add('active');
                
                this.clearMessages();
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                this.loginButton.disabled = true;
                this.loginButton.innerHTML = '<span class="loading"></span> Вход...';
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const user = this.registeredUsers.get(email);
                    if (user && user.password === password) {
                        this.currentUser = { 
                            id: user.id, 
                            email: user.email, 
                            username: user.username,
                            avatar: user.username.charAt(0).toUpperCase()
                        };
                        this.authenticated = true;
                        this.showMessengerInterface();
                    } else {
                        this.showError('loginError', 'Неверный email или пароль');
                    }
                } catch (error) {
                    this.showError('loginError', 'Ошибка входа: ' + error.message);
                } finally {
                    this.loginButton.disabled = false;
                    this.loginButton.innerHTML = 'Войти';
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                this.registerButton.disabled = true;
                this.registerButton.innerHTML = '<span class="loading"></span> Регистрация...';
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    if (username.length < 3) {
                        throw new Error('Имя пользователя должно содержать минимум 3 символа');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Пароль должен содержать минимум 6 символов');
                    }
                    
                    if (!email.includes('@')) {
                        throw new Error('Введите корректный email');
                    }
                    
                    if (this.registeredUsers.has(email)) {
                        throw new Error('Пользователь с таким email уже зарегистрирован');
                    }
                    
                    // Регистрируем нового пользователя
                    const newUser = {
                        password: password,
                        username: username,
                        email: email,
                        id: 'user' + (this.registeredUsers.size + 1)
                    };
                    
                    this.registeredUsers.set(email, newUser);
                    this.saveUsersToStorage();
                    
                    this.currentUser = { 
                        id: newUser.id, 
                        email: email, 
                        username: username,
                        avatar: username.charAt(0).toUpperCase()
                    };
                    this.authenticated = true;
                    this.showMessengerInterface();
                    
                } catch (error) {
                    this.showError('registerError', error.message);
                } finally {
                    this.registerButton.disabled = false;
                    this.registerButton.innerHTML = 'Зарегистрироваться';
                }
            }

            openAddContactModal() {
                document.getElementById('addContactModal').classList.add('active');
            }

            openGroupChatModal() {
                document.getElementById('groupChatModal').classList.add('active');
                this.loadContactsList();
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            searchContacts() {
                const query = document.getElementById('contactSearch').value.trim();
                if (!query) {
                    document.getElementById('searchResults').innerHTML = '<div style="padding: 10px; text-align: center; color: #999;">Введите email или имя пользователя</div>';
                    return;
                }

                const results = document.getElementById('searchResults');
                results.innerHTML = '<div style="padding: 10px; text-align: center;">Поиск...</div>';

                await new Promise(resolve => setTimeout(resolve, 500));

                const foundUsers = [];
                const queryLower = query.toLowerCase();
                
                // Ищем среди всех зарегистрированных пользователей
                for (const [email, user] of this.registeredUsers.entries()) {
                    // Исключаем текущего пользователя
                    if (user.id !== this.currentUser.id) {
                        const matchesEmail = email.toLowerCase().includes(queryLower);
                        const matchesUsername = user.username.toLowerCase().includes(queryLower);
                        
                        if (matchesEmail || matchesUsername) {
                            foundUsers.push({
                                id: user.id,
                                username: user.username,
                                email: email
                            });
                        }
                    }
                }

                if (foundUsers.length === 0) {
                    results.innerHTML = `
                        <div style="padding: 10px; text-align: center; color: #999;">
                            Пользователь не найден. Убедитесь, что:
                            <ul style="text-align: left; margin-top: 10px;">
                                <li>Пользователь зарегистрирован в системе</li>
                                <li>Вы правильно ввели email или имя</li>
                            </ul>
                        </div>`;
                    return;
                }

                results.innerHTML = foundUsers.map(user => {
                    const alreadyAdded = this.chats[user.id] ? 
                        '<span style="color: #00d4aa; font-size: 12px;">(уже в контактах)</span>' : '';
                    
                    return `
                    <div class="contact-result" onclick="app.addContact('${user.id}', '${user.username}', '${user.email}')">
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            ${user.username} ${alreadyAdded}
                        </div>
                        <div style="font-size: 14px; color: #666;">${user.email}</div>
                    </div>
                    `;
                }).join('');
            }

            addContact(userId, username, email) {
                if (this.chats[userId]) {
                    const results = document.getElementById('searchResults');
                    results.innerHTML = '<div style="padding: 10px; text-align: center; color: #ff6b6b;">Контакт уже добавлен</div>';
                    return;
                }

                const avatarColors = [
                    'linear-gradient(45deg, #ff6b6b, #feca57)',
                    'linear-gradient(45deg, #667eea, #764ba2)',
                    'linear-gradient(45deg, #00d4aa, #01a085)',
                    'linear-gradient(45deg, #ff9a9e, #fecfef)',
                    'linear-gradient(45deg, #a8edea, #fed6e3)'
                ];

                this.chats[userId] = {
                    id: userId,
                    name: username,
                    email: email,
                    lastMessage: 'Контакт добавлен',
                    time: 'Сейчас',
                    unreadCount: 0,
                    online: Math.random() > 0.5,
                    avatar: avatarColors[Math.floor(Math.random() * avatarColors.length)],
                    messages: [{
                        text: 'Вы добавили этот контакт',
                        sent: false,
                        time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                        status: 'delivered'
                    }]
                };

                this.contacts[userId] = { username, email };
                this.renderChatList();
                
                // Показываем сообщение об успехе
                const results = document.getElementById('searchResults');
                results.innerHTML = '<div style="padding: 10px; text-align: center; color: #00d4aa;">Контакт успешно добавлен!</div>';
                
                // Автоматически закрываем модальное окно через 1.5 секунды
                setTimeout(() => {
                    this.closeModal('addContactModal');
                    document.getElementById('contactSearch').value = '';
                    document.getElementById('searchResults').innerHTML = '';
                }, 1500);
            }

            startVideoCall() {
                if (!this.currentChat) return;
                this.initiateCall('video');
            }

            startVoiceCall() {
                if (!this.currentChat) return;
                this.initiateCall('voice');
            }

            initiateCall(type) {
                const chat = this.chats[this.currentChat];
                if (!chat) return;
                
                const callModal = document.getElementById('callModal');
                const callAvatar = document.getElementById('callAvatar');
                const callName = document.getElementById('callName');
                const callStatus = document.getElementById('callStatus');

                callAvatar.textContent = chat.name.charAt(0).toUpperCase();
                callAvatar.style.background = chat.avatar;
                callName.textContent = chat.name;
                callStatus.textContent = type === 'video' ? 'Звонок...' : 'Звонок...';

                callModal.classList.add('active');

                // Добавляем сообщение о звонке в чат
                const now = new Date();
                const time = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const callMessage = {
                    text: `${type === 'video' ? '📹' : '📞'} ${type === 'video' ? 'Видеозвонок' : 'Голосовой звонок'} - ${time}`,
                    sent: true,
                    time,
                    status: 'sent',
                    type: 'call'
                };

                chat.messages.push(callMessage);
                chat.lastMessage = callMessage.text;
                chat.time = time;

                if (this.currentChat === chat.id) {
                    this.renderMessages();
                }
                this.renderChatList();
            }

            acceptCall() {
                const callStatus = document.getElementById('callStatus');
                callStatus.textContent = 'Разговор...';
            }

            declineCall() {
                document.getElementById('callModal').classList.remove('active');
            }

            endCall() {
                document.getElementById('callModal').classList.remove('active');
            }

            searchChats() {
                const query = this.searchInput.value.trim().toLowerCase();
                if (!query) {
                    this.renderChatList();
                    return;
                }

                const filteredChats = Object.values(this.chats).filter(chat =>
                    chat.name.toLowerCase().includes(query) ||
                    chat.lastMessage.toLowerCase().includes(query)
                );

                this.renderFilteredChats(filteredChats);
            }

            renderFilteredChats(chats) {
                this.chatList.innerHTML = '';
                chats.forEach(chat => {
                    const chatElement = this.createChatElement(chat);
                    this.chatList.appendChild(chatElement);
                });
            }

            loadContactsList() {
                const contactsList = document.getElementById('contactsList');
                const contacts = Object.entries(this.contacts);
                
                if (contacts.length === 0) {
                    contactsList.innerHTML = '<p style="text-align: center; color: #666;">Нет контактов для группового чата</p>';
                    return;
                }

                contactsList.innerHTML = contacts.map(([id, contact]) => `
                    <label style="display: flex; align-items: center; padding: 10px; cursor: pointer;">
                        <input type="checkbox" value="${id}" style="margin-right: 10px;">
                        <span>${contact.username} (${contact.email})</span>
                    </label>
                `).join('');
            }

            createGroupChat() {
                const groupName = document.getElementById('groupName').value.trim();
                const selectedContacts = Array.from(document.querySelectorAll('#contactsList input[type="checkbox"]:checked'))
                    .map(input => input.value);

                if (!groupName) {
                    alert('Введите название группы');
                    return;
                }

                if (selectedContacts.length === 0) {
                    alert('Выберите хотя бы одного участника');
                    return;
                }

                const groupId = 'group_' + Date.now();
                const participantNames = selectedContacts.map(id => this.contacts[id].username).join(', ');

                this.chats[groupId] = {
                    id: groupId,
                    name: `${groupName} (${participantNames})`,
                    lastMessage: 'Группа создана',
                    time: 'Сейчас',
                    unreadCount: 0,
                    online: true,
                    avatar: 'linear-gradient(45deg, #667eea, #764ba2)',
                    messages: [{
                        text: 'Групповой чат создан!',
                        sent: false,
                        time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                        status: 'delivered'
                    }],
                    isGroup: true,
                    participants: selectedContacts
                };

                this.renderChatList();
                this.selectChat(groupId);
                this.closeModal('groupChatModal');
                document.getElementById('groupName').value = '';
            }

            showAuthScreen() {
                this.authScreen.style.display = 'flex';
                this.messengerInterface.style.display = 'none';
                this.clearMessages();
            }

            showMessengerInterface() {
                this.authScreen.style.display = 'none';
                this.messengerInterface.style.display = 'block';
                
                this.userAvatar.textContent = this.currentUser.avatar;
                this.userName.textContent = this.currentUser.username;
                
                this.loginForm.reset();
                this.registerForm.reset();
            }

            logout() {
                this.authenticated = false;
                this.currentUser = null;
                this.currentChat = null;
                this.chats = {};
                this.contacts = {};
                this.showAuthScreen();
            }


            renderChatList() {
                this.chatList.innerHTML = '';
                
                const sortedChats = Object.values(this.chats).sort((a, b) => {
                    if (a.time === 'Сейчас') return -1;
                    if (b.time === 'Сейчас') return 1;
                    return 0;
                });
                
                sortedChats.forEach(chat => {
                    const chatElement = this.createChatElement(chat);
                    this.chatList.appendChild(chatElement);
                });
            }

            createChatElement(chat) {
                const div = document.createElement('div');
                div.className = `chat-item ${chat.unreadCount > 0 ? 'unread' : ''}`;
                div.onclick = () => this.selectChat(chat.id);
                
                const avatar = chat.name.charAt(0).toUpperCase();
                const onlineIndicator = chat.online ? '<div class="online-indicator"></div>' : '';
                const unreadBadge = chat.unreadCount > 0 ? 
                    `<div class="unread-count">${chat.unreadCount}</div>` : '';
                const groupIcon = chat.isGroup ? '👥 ' : '';
                
                div.innerHTML = `
                    <div class="chat-time">${chat.time}</div>
                    ${unreadBadge}
                    <div class="chat-avatar" style="background: ${chat.avatar}">
                        ${avatar}
                        ${onlineIndicator}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${groupIcon}${chat.name}</div>
                        <div class="chat-last-message">${chat.lastMessage}</div>
                    </div>
                `;
                
                return div;
            }

            selectChat(chatId) {
                const chat = this.chats[chatId];
                if (!chat || !this.authenticated) return;

                // Убираем активный класс со всех чатов
                this.chatList.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Добавляем активный класс к выбранному чату
                const selectedChatElement = [...this.chatList.children].find(item => 
                    item.querySelector('.chat-name').textContent.replace('👥 ', '') === chat.name
                );
                if (selectedChatElement) {
                    selectedChatElement.classList.add('active');
                    selectedChatElement.classList.remove('unread');
                }

                // Обнуляем счетчик непрочитанных
                chat.unreadCount = 0;
                this.renderChatList();

                this.currentChat = chatId;
                this.showChatInterface(chat);
                this.renderMessages();
            }

            showChatInterface(chat) {
                this.welcomeScreen.style.display = 'none';
                this.chatHeader.style.display = 'flex';
                this.messages.style.display = 'block';
                this.inputArea.style.display = 'flex';

                document.getElementById('headerAvatar').innerHTML = `
                    ${chat.name.charAt(0).toUpperCase()}
                    ${chat.online ? '<div class="online-indicator"></div>' : ''}
                `;
                document.getElementById('headerAvatar').style.background = chat.avatar;
                document.getElementById('headerName').textContent = chat.name;
                document.getElementById('headerStatus').textContent = 
                    chat.online ? (chat.isGroup ? `${chat.participants ? chat.participants.length + 1 : 2} участников` : 'в сети') : 
                    (chat.isGroup ? 'групповой чат' : 'был(а) недавно');
            }

            renderMessages() {
                const chat = this.chats[this.currentChat];
                this.messages.innerHTML = '';

                chat.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    this.messages.appendChild(messageElement);
                });

                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                div.className = `message ${message.sent ? 'sent' : 'received'} ${message.type || ''}`;
                
                const statusIcon = message.sent ? this.getStatusIcon(message.status) : '';
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${message.text}
                        <div class="message-time">
                            ${message.time}
                            ${statusIcon}
                        </div>
                    </div>
                `;
                
                return div;
            }

            getStatusIcon(status) {
                switch (status) {
                    case 'sent':
                        return '<span class="message-status sent">✓</span>';
                    case 'delivered':
                        return '<span class="message-status delivered">✓✓</span>';
                    case 'read':
                        return '<span class="message-status read">✓✓</span>';
                    default:
                        return '';
                }
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text || !this.currentChat || !this.authenticated) return;

                const now = new Date();
                const time = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const message = {
                    text,
                    sent: true,
                    time,
                    status: 'sent'
                };

                this.chats[this.currentChat].messages.push(message);
                this.chats[this.currentChat].lastMessage = text;
                this.chats[this.currentChat].time = time;

                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.renderMessages();
                this.renderChatList();

                // Статусы доставки
                setTimeout(() => {
                    message.status = 'delivered';
                    this.renderMessages();
                }, 1000);

                setTimeout(() => {
                    message.status = 'read';
                    this.renderMessages();
                }, 2000);
            }

            // Управление темами
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme();
            }

            applyTheme() {
                if (this.currentTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    this.themeToggle.textContent = '☀️';
                } else {
                    document.body.classList.remove('dark-theme');
                    this.themeToggle.textContent = '🌙';
                }
            }

            loadTheme() {
                this.applyTheme();
            }

            showError(elementId, message) {
                this.clearMessages();
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    errorElement.style.color = '#ff6b6b';
                }
            }

            showSuccess(elementId, message) {
                this.clearMessages();
                const successElement = document.getElementById(elementId);
                if (successElement) {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                    successElement.style.color = '#00d4aa';
                }
            }

            clearMessages() {
                document.querySelectorAll('.error-message, .success-message').forEach(el => {
                    el.style.display = 'none';
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }

        // Создаем глобальную переменную для доступа из HTML
        let app;

        // Анимация загрузки
        document.addEventListener('DOMContentLoaded', () => {
            app = new MessengerPro();
        });
    </script>
</body>
</html>
