<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro - Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-input {
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contact-search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            margin-top: 10px;
        }

        .contact-result {
            padding: 15px;
            border-bottom: 1px solid rgba(103, 126, 234, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-result:hover {
            background: rgba(103, 126, 234, 0.1);
        }

        .contact-result:last-child {
            border-bottom: none;
        }

        /* Экран авторизации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .server-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .server-online {
            background: rgba(0, 212, 170, 0.1);
            color: #00d4aa;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        .server-offline {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: rgba(103, 126, 234, 0.1);
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #00d4aa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Основной интерфейс мессенджера */
        .messenger-interface {
            display: none;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        /* Боковая панель */
        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header-buttons {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .search-action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-item.unread {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .unread-count {
            position: absolute;
            top: 15px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 11px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        /* Основная область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        /* Экран приветствия */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* Сообщения */
        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-status {
            margin-left: 8px;
            font-size: 14px;
        }

        .message-status.sent {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-status.delivered {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-status.read {
            color: #00d4aa;
        }

        /* Область ввода */
        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Настройки темы */
        .theme-switcher {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
        }

        .theme-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Темная тема */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .dark-theme .container {
            background: rgba(0, 0, 0, 0.3);
        }

        .dark-theme .sidebar {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .chat-area {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark-theme .chat-header {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .welcome-screen {
            background: rgba(0, 0, 0, 0.6);
            color: #ccc;
        }

        .dark-theme .welcome-screen h2 {
            color: #fff;
        }

        .dark-theme .messages {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark-theme .input-area {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dark-theme .chat-name {
            color: #fff;
        }

        .dark-theme .chat-last-message {
            color: #ccc;
        }

        .dark-theme .chat-header-info h3 {
            color: #fff;
        }

        .dark-theme .chat-header-info p {
            color: #ccc;
        }

        .dark-theme .modal-content {
            background: rgba(20, 20, 30, 0.95);
            color: #fff;
        }

        .dark-theme .contact-input {
            background: rgba(40, 40, 50, 0.9);
            color: #fff;
            border-color: rgba(103, 126, 234, 0.3);
        }

        .dark-theme .contact-search-results {
            background: rgba(40, 40, 50, 0.9);
            border-color: rgba(103, 126, 234, 0.3);
        }

        .dark-theme .contact-result {
            color: #fff;
            border-color: rgba(103, 126, 234, 0.2);
        }

        /* Адаптивный дизайн */
        @media (max-width: 968px) {
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }

            .welcome-features {
                grid-template-columns: 1fr;
            }
        }

        /* Стили для скроллбаров */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .online-users-count {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>MyMessenger Pro</h1>
                <p>Реальный мессенджер с синхронизацией</p>
            </div>

            <div class="server-status" id="serverStatus">
                <span id="statusText">🔄 Подключение к серверу...</span>
                <div class="online-users-count" id="onlineCount"></div>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required id="loginEmail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Пароль" required id="loginPassword">
                </div>
                <button type="submit" class="auth-button" id="loginButton">
                    Войти
                </button>
                <div class="error-message" id="loginError"></div>
            </form>

            <!-- Форма регистрации -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Имя пользователя" required id="registerUsername">
                </div>

    <script>
        // Симуляция реального сервера с глобальной синхронизацией
        class MessengerServer {
            constructor() {
                this.users = this.loadUsers();
                this.chats = this.loadChats();
                this.messages = this.loadMessages();
                this.onlineUsers = new Set();
                
                // Инициализируем базовых пользователей если их нет
                if (this.users.size === 0) {
                    this.initDefaultUsers();
                }
                
                this.saveData();
            }

            loadUsers() {
                const data = localStorage.getItem('messenger_users');
                return data ? new Map(JSON.parse(data)) : new Map();
            }

            loadChats() {
                const data = localStorage.getItem('messenger_chats');
                return data ? new Map(JSON.parse(data)) : new Map();
            }

            loadMessages() {
                const data = localStorage.getItem('messenger_messages');
                return data ? new Map(JSON.parse(data)) : new Map();
            }

            saveData() {
                localStorage.setItem('messenger_users', JSON.stringify([...this.users]));
                localStorage.setItem('messenger_chats', JSON.stringify([...this.chats]));
                localStorage.setItem('messenger_messages', JSON.stringify([...this.messages]));
            }

            initDefaultUsers() {
                const defaultUsers = [
                    { email: 'alice@messenger.com', password: '123456', username: 'Alice Johnson' },
                    { email: 'bob@messenger.com', password: '123456', username: 'Bob Smith' },
                    { email: 'charlie@messenger.com', password: '123456', username: 'Charlie Brown' },
                    { email: 'diana@messenger.com', password: '123456', username: 'Diana Prince' },
                    { email: 'eve@messenger.com', password: '123456', username: 'Eve Wilson' }
                ];

                defaultUsers.forEach((user, index) => {
                    const userId = 'user_' + (index + 1);
                    this.users.set(userId, {
                        ...user,
                        id: userId,
                        avatar: user.username.charAt(0).toUpperCase(),
                        registeredAt: new Date().toISOString(),
                        lastSeen: new Date().toISOString()
                    });
                });
                
                this.saveData();
            }

            registerUser(email, password, username) {
                // Проверяем, не существует ли уже такой email
                for (let [id, user] of this.users) {
                    if (user.email === email) {
                        throw new Error('Пользователь с таким email уже существует');
                    }
                }

                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const user = {
                    id: userId,
                    email,
                    password,
                    username,
                    avatar: username.charAt(0).toUpperCase(),
                    registeredAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                };

                this.users.set(userId, user);
                this.saveData();
                return user;
            }

            loginUser(email, password) {
                for (let [id, user] of this.users) {
                    if (user.email === email && user.password === password) {
                        user.lastSeen = new Date().toISOString();
                        this.onlineUsers.add(id);
                        this.saveData();
                        return user;
                    }
                }
                throw new Error('Неверный email или пароль');
            }

            logoutUser(userId) {
                this.onlineUsers.delete(userId);
                if (this.users.has(userId)) {
                    this.users.get(userId).lastSeen = new Date().toISOString();
                    this.saveData();
                }
            }

            searchUsers(query, excludeUserId) {
                const results = [];
                for (let [id, user] of this.users) {
                    if (id === excludeUserId) continue;
                    
                    const emailMatch = user.email.toLowerCase().includes(query.toLowerCase());
                    const usernameMatch = user.username.toLowerCase().includes(query.toLowerCase());
                    
                    if (emailMatch || usernameMatch) {
                        results.push({
                            id: user.id,
                            email: user.email,
                            username: user.username,
                            avatar: user.avatar,
                            online: this.onlineUsers.has(id)
                        });
                    }
                }
                return results;
            }

            createChat(user1Id, user2Id) {
                const chatId = [user1Id, user2Id].sort().join('_');
                
                if (!this.chats.has(chatId)) {
                    this.chats.set(chatId, {
                        id: chatId,
                        participants: [user1Id, user2Id],
                        createdAt: new Date().toISOString(),
                        lastActivity: new Date().toISOString()
                    });
                    this.messages.set(chatId, []);
                    this.saveData();
                }
                
                return chatId;
            }

            getChatsByUser(userId) {
                const userChats = [];
                for (let [chatId, chat] of this.chats) {
                    if (chat.participants.includes(userId)) {
                        const otherUserId = chat.participants.find(id => id !== userId);
                        const otherUser = this.users.get(otherUserId);
                        const messages = this.messages.get(chatId) || [];
                        const lastMessage = messages[messages.length - 1];
                        
                        userChats.push({
                            id: chatId,
                            otherUser: {
                                id: otherUser.id,
                                username: otherUser.username,
                                email: otherUser.email,
                                avatar: otherUser.avatar,
                                online: this.onlineUsers.has(otherUser.id)
                            },
                            lastMessage: lastMessage ? lastMessage.text : 'Начните общение',
                            lastMessageTime: lastMessage ? lastMessage.timestamp : chat.createdAt,
                            unreadCount: 0, // Упрощено для демо
                            messages: messages
                        });
                    }
                }
                
                return userChats.sort((a, b) => 
                    new Date(b.lastMessageTime) - new Date(a.lastMessageTime)
                );
            }

            sendMessage(chatId, senderId, text) {
                if (!this.messages.has(chatId)) {
                    this.messages.set(chatId, []);
                }

                const message = {
                    id: 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    senderId,
                    text,
                    timestamp: new Date().toISOString(),
                    status: 'sent'
                };

                this.messages.get(chatId).push(message);
                
                // Обновляем время последней активности чата
                if (this.chats.has(chatId)) {
                    this.chats.get(chatId).lastActivity = new Date().toISOString();
                }
                
                this.saveData();
                return message;
            }

            getOnlineCount() {
                return this.onlineUsers.size;
            }
        }

        class MessengerPro {
            constructor() {
                this.server = new MessengerServer();
                this.currentUser = null;
                this.chats = {};
                this.currentChat = null;
                this.currentTheme = 'light';
                this.authenticated = false;
                
                this.init();
            }

            init() {
                this.bindElements();
                this.bindEvents();
                this.loadTheme();
                this.showAuthScreen();
                this.updateServerStatus();
                
                // Периодически обновляем данные
                setInterval(() => this.syncData(), 5000);
            }

            bindElements() {
                // Экраны
                this.authScreen = document.getElementById('authScreen');
                this.messengerInterface = document.getElementById('messengerInterface');
                
                // Авторизация
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                this.loginButton = document.getElementById('loginButton');
                this.registerButton = document.getElementById('registerButton');
                this.loginError = document.getElementById('loginError');
                this.registerError = document.getElementById('registerError');
                this.registerSuccess = document.getElementById('registerSuccess');
                this.serverStatus = document.getElementById('serverStatus');
                this.statusText = document.getElementById('statusText');
                this.onlineCount = document.getElementById('onlineCount');
                
                // Основной интерфейс
                this.searchInput = document.getElementById('searchInput');
                this.chatList = document.getElementById('chatList');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.chatHeader = document.getElementById('chatHeader');
                this.messages = document.getElementById('messages');
                this.inputArea = document.getElementById('inputArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.themeToggle = document.getElementById('themeToggle');
                this.logoutButton = document.getElementById('logoutButton');
                this.userInfo = document.getElementById('userInfo');
                this.userAvatar = document.getElementById('userAvatar');
                this.userName = document.getElementById('userName');
                
                // Кнопки
                this.addContactBtn = document.getElementById('addContactBtn');
            }

            bindEvents() {
                // Переключение вкладок авторизации
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchAuthTab(e.target.dataset.tab);
                    });
                });

                // Формы авторизации
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
                
                // Кнопки управления
                this.logoutButton.addEventListener('click', () => this.logout());
                this.addContactBtn.addEventListener('click', () => this.openAddContactModal());
                
                // Создание чата через поиск
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.target.value.trim()) {
                        this.searchChats();
                    }
                });
                
                // Сообщения
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
                
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Тема
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            updateServerStatus() {
                const onlineCount = this.server.getOnlineCount();
                this.statusText.textContent = '🟢 Сервер онлайн';
                this.onlineCount.textContent = `Пользователей онлайн: ${onlineCount}`;
                this.serverStatus.className = 'server-status server-online';
            }

            switchAuthTab(tab) {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                document.getElementById(tab === 'login' ? 'loginForm' : 'registerForm').classList.add('active');
                
                this.clearMessages();
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                this.loginButton.disabled = true;
                this.loginButton.innerHTML = '<span class="loading"></span> Вход...';
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const user = this.server.loginUser(email, password);
                    this.currentUser = user;
                    this.authenticated = true;
                    this.showMessengerInterface();
                    this.loadUserChats();
                    
                } catch (error) {
                    this.showError('loginError', error.message);
                } finally {
                    this.loginButton.disabled = false;
                    this.loginButton.innerHTML = 'Войти';
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                this.registerButton.disabled = true;
                this.registerButton.innerHTML = '<span class="loading"></span> Регистрация...';
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    if (username.length < 3) {
                        throw new Error('Имя пользователя должно содержать минимум 3 символа');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Пароль должен содержать минимум 6 символов');
                    }
                    
                    if (!email.includes('@')) {
                        throw new Error('Введите корректный email');
                    }
                    
                    const user = this.server.registerUser(email, password, username);
                    this.currentUser = user;
                    this.authenticated = true;
                    this.showMessengerInterface();
                    this.loadUserChats();
                    
                } catch (error) {
                    this.showError('registerError', error.message);
                } finally {
                    this.registerButton.disabled = false;
                    this.registerButton.innerHTML = 'Зарегистрироваться';
                }
            }

            openAddContactModal() {
                document.getElementById('addContactModal').classList.add('active');
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            async searchContacts() {
                const query = document.getElementById('contactSearch').value.trim();
                if (!query) {
                    document.getElementById('searchResults').innerHTML = '<div style="padding: 10px; text-align: center; color: #999;">Введите email для поиска</div>';
                    return;
                }

                const results = document.getElementById('searchResults');
                results.innerHTML = '<div style="padding: 10px; text-align: center;">Поиск...</div>';

                await new Promise(resolve => setTimeout(resolve, 500));

                try {
                    const foundUsers = this.server.searchUsers(query, this.currentUser.id);
                    
                    if (foundUsers.length === 0) {
                        results.innerHTML = '<div style="padding: 10px; text-align: center; color: #999;">Пользователи не найдены</div>';
                        return;
                    }

                    results.innerHTML = foundUsers.map(user => `
                        <div class="contact-result" onclick="app.addContact('${user.id}', '${user.username}', '${user.email}')">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                                    ${user.avatar}
                                </div>
                                <div>
                                    <div style="font-weight: 600; margin-bottom: 4px;">${user.username} ${user.online ? '🟢' : '🔴'}</div>
                                    <div style="font-size: 14px; color: #666;">${user.email}</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                } catch (error) {
                    results.innerHTML = `<div style="padding: 10px; text-align: center; color: #ff6b6b;">Ошибка поиска: ${error.message}</div>`;
                }
            }

            async addContact(userId, username, email) {
                try {
                    const chatId = this.server.createChat(this.currentUser.id, userId);
                    this.loadUserChats();
                    
                    const results = document.getElementById('searchResults');
                    results.innerHTML = '<div style="padding: 10px; text-align: center; color: #00d4aa;">Контакт успешно добавлен!</div>';
                    
                    setTimeout(() => {
                        this.closeModal('addContactModal');
                        document.getElementById('contactSearch').value = '';
                        document.getElementById('searchResults').innerHTML = '';
                        
                        // Автоматически открываем новый чат
                        this.selectChat(chatId);
                    }, 1500);
                    
                } catch (error) {
                    const results = document.getElementById('searchResults');
                    results.innerHTML = `<div style="padding: 10px; text-align: center; color: #ff6b6b;">Ошибка: ${error.message}</div>`;
                }
            }

            loadUserChats() {
                const userChats = this.server.getChatsByUser(this.currentUser.id);
                this.chats = {};
                
                userChats.forEach(chat => {
                    this.chats[chat.id] = chat;
                });
                
                this.renderChatList();
            }

            syncData() {
                if (this.authenticated && this.currentUser) {
                    this.loadUserChats();
                    this.updateServerStatus();
                    
                    if (this.currentChat && this.chats[this.currentChat]) {
                        this.renderMessages();
                    }
                }
            }

            searchChats() {
                const query = this.searchInput.value.trim().toLowerCase();
                if (!query) {
                    this.renderChatList();
                    return;
                }

                const filteredChats = Object.values(this.chats).filter(chat =>
                    chat.otherUser.username.toLowerCase().includes(query) ||
                    chat.otherUser.email.toLowerCase().includes(query) ||
                    chat.lastMessage.toLowerCase().includes(query)
                );

                this.renderFilteredChats(filteredChats);
            }

            renderFilteredChats(chats) {
                this.chatList.innerHTML = '';
                chats.forEach(chat => {
                    const chatElement = this.createChatElement(chat);
                    this.chatList.appendChild(chatElement);
                });
            }

            showAuthScreen() {
                this.authScreen.style.display = 'flex';
                this.messengerInterface.style.display = 'none';
                this.clearMessages();
            }

            showMessengerInterface() {
                this.authScreen.style.display = 'none';
                this.messengerInterface.style.display = 'block';
                
                this.userAvatar.textContent = this.currentUser.avatar;
                this.userName.textContent = this.currentUser.username;
                
                this.loginForm.reset();
                this.registerForm.reset();
            }

            logout() {
                if (this.currentUser) {
                    this.server.logoutUser(this.currentUser.id);
                }
                
                this.authenticated = false;
                this.currentUser = null;
                this.currentChat = null;
                this.chats = {};
                this.showAuthScreen();
            }

            renderChatList() {
                this.chatList.innerHTML = '';
                
                Object.values(this.chats).forEach(chat => {
                    const chatElement = this.createChatElement(chat);
                    this.chatList.appendChild(chatElement);
                });
            }

            createChatElement(chat) {
                const div = document.createElement('div');
                div.className = `chat-item ${chat.unreadCount > 0 ? 'unread' : ''}`;
                div.onclick = () => this.selectChat(chat.id);
                
                const avatar = chat.otherUser.avatar;
                const onlineIndicator = chat.otherUser.online ? '<div class="online-indicator"></div>' : '';
                const unreadBadge = chat.unreadCount > 0 ? 
                    `<div class="unread-count">${chat.unreadCount}</div>` : '';
                
                const time = new Date(chat.lastMessageTime).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                div.innerHTML = `
                    <div class="chat-time">${time}</div>
                    ${unreadBadge}
                    <div class="chat-avatar" style="background: linear-gradient(45deg, #ff6b6b, #feca57)">
                        ${avatar}
                        ${onlineIndicator}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.otherUser.username}</div>
                        <div class="chat-last-message">${chat.lastMessage}</div>
                    </div>
                `;
                
                return div;
            }

            selectChat(chatId) {
                const chat = this.chats[chatId];
                if (!chat || !this.authenticated) return;

                // Убираем активный класс со всех чатов
                this.chatList.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Добавляем активный класс к выбранному чату
                const selectedChatElement = [...this.chatList.children].find(item => 
                    item.onclick.toString().includes(chatId)
                );
                if (selectedChatElement) {
                    selectedChatElement.classList.add('active');
                    selectedChatElement.classList.remove('unread');
                }

                chat.unreadCount = 0;
                this.renderChatList();

                this.currentChat = chatId;
                this.showChatInterface(chat);
                this.renderMessages();
            }

            showChatInterface(chat) {
                this.welcomeScreen.style.display = 'none';
                this.chatHeader.style.display = 'flex';
                this.messages.style.display = 'block';
                this.inputArea.style.display = 'flex';

                document.getElementById('headerAvatar').innerHTML = `
                    ${chat.otherUser.avatar}
                    ${chat.otherUser.online ? '<div class="online-indicator"></div>' : ''}
                `;
                document.getElementById('headerAvatar').style.background = 'linear-gradient(45deg, #ff6b6b, #feca57)';
                document.getElementById('headerName').textContent = chat.otherUser.username;
                document.getElementById('headerStatus').textContent = 
                    chat.otherUser.online ? 'в сети' : 'был(а) недавно';
            }

            renderMessages() {
                const chat = this.chats[this.currentChat];
                this.messages.innerHTML = '';

                chat.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    this.messages.appendChild(messageElement);
                });

                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                const isSent = message.senderId === this.currentUser.id;
                div.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const statusIcon = isSent ? this.getStatusIcon(message.status) : '';
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${message.text}
                        <div class="message-time">
                            ${time}
                            ${statusIcon}
                        </div>
                    </div>
                `;
                
                return div;
            }

            getStatusIcon(status) {
                switch (status) {
                    case 'sent':
                        return '<span class="message-status sent">✓</span>';
                    case 'delivered':
                        return '<span class="message-status delivered">✓✓</span>';
                    case 'read':
                        return '<span class="message-status read">✓✓</span>';
                    default:
                        return '';
                }
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text || !this.currentChat || !this.authenticated) return;

                try {
                    const message = this.server.sendMessage(this.currentChat, this.currentUser.id, text);
                    
                    this.messageInput.value = '';
                    this.adjustTextareaHeight();
                    this.loadUserChats();
                    this.renderMessages();

                    // Симуляция статусов доставки
                    setTimeout(() => {
                        message.status = 'delivered';
                        this.renderMessages();
                    }, 1000);

                    setTimeout(() => {
                        message.status = 'read';
                        this.renderMessages();
                    }, 2000 + Math.random() * 3000);

                } catch (error) {
                    console.error('Ошибка отправки сообщения:', error);
                }
            }

            // Управление темами
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme();
            }

            applyTheme() {
                if (this.currentTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    this.themeToggle.textContent = '☀️';
                } else {
                    document.body.classList.remove('dark-theme');
                    this.themeToggle.textContent = '🌙';
                }
            }

            loadTheme() {
                this.applyTheme();
            }

            showError(elementId, message) {
                this.clearMessages();
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    errorElement.style.color = '#ff6b6b';
                }
            }

            showSuccess(elementId, message) {
                this.clearMessages();
                const successElement = document.getElementById(elementId);
                if (successElement) {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                    successElement.style.color = '#00d4aa';
                }
            }

            clearMessages() {
                document.querySelectorAll('.error-message, .success-message').forEach(el => {
                    el.style.display = 'none';
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }

        // Создаем глобальную переменную для доступа из HTML
        const app = new MessengerPro();
        
        // Анимация загрузки
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
