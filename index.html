<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Экран аутентификации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            min-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .form-button {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 30px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #00d4aa;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 212, 170, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Основной интерфейс */
        .main-app {
            display: none;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:first-child {
            border-radius: 15px 0 0 15px;
        }

        .tab:last-child {
            border-radius: 0 15px 15px 0;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .friends-panel {
            padding: 20px;
        }

        .add-friend-form {
            margin-bottom: 30px;
        }

        .add-friend-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .add-friend-input:focus {
            border-color: #667eea;
        }

        .add-friend-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-friend-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .friend-request {
            padding: 15px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-request-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .friend-request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-button, .decline-button {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .accept-button {
            background: #00d4aa;
            color: white;
        }

        .decline-button {
            background: #ff6b6b;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .call-button.video {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .call-button.video:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1001;
            animation: notificationSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(0, 212, 170, 0.4);
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Модальное окно звонка */
        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .call-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            color: white;
            min-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin: 0 auto 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .call-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .call-actions {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .call-action-button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .call-accept {
            background: #00d4aa;
            color: white;
        }

        .call-accept:hover {
            background: #01a085;
            transform: scale(1.1);
        }

        .call-decline {
            background: #ff6b6b;
            color: white;
        }

        .call-decline:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Видео чат */
        .video-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 2000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            background: #222;
            border: 2px solid white;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .video-control-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .video-control-button:hover {
            transform: scale(1.1);
        }

        .video-control-button.end-call {
            background: #ff6b6b;
        }

        .video-control-button.mute {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-control-button.mute.active {
            background: #ff6b6b;
        }

        @media (max-width: 968px) {
            .auth-container {
                min-width: 90vw;
                padding: 30px;
            }
            
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }

            .call-container {
                min-width: 300px;
                padding: 30px;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран аутентификации -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <h1 class="auth-title">MyMessenger Pro</h1>
            <p class="auth-subtitle" id="authSubtitle">Профессиональный мессенджер нового поколения</p>
            
            <!-- Форма входа -->
            <div class="auth-form" id="loginForm">
                <input type="email" class="form-input" id="loginEmail" placeholder="Email" required>
                <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" required>
                <button class="form-button" id="loginButton">Войти</button>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <div class="auth-switch">
                    Нет аккаунта? <a class="auth-link" id="showRegister">Зарегистрироваться</a>
                </div>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <input type="text" class="form-input" id="registerName" placeholder="Имя" required>
                <input type="email" class="form-input" id="registerEmail" placeholder="Email" required>
                <input type="password" class="form-input" id="registerPassword" placeholder="Пароль" required minlength="6">
                <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Подтвердите пароль" required>
                <button class="form-button" id="registerButton">Создать аккаунт</button>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
                <div class="auth-switch">
                    Уже есть аккаунт? <a class="auth-link" id="showLogin">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="sidebar">
                <div class="header">
                    <button class="logout-button" id="logoutButton">Выйти</button>
                    <h1>MyMessenger Pro</h1>
                    <div class="user-info">
                        <span>👤</span>
                        <span id="currentUserName"></span>
                    </div>
                    <input type="text" class="search-box" placeholder="Поиск..." id="searchInput">
                    <div class="tabs">
                        <button class="tab active" id="chatsTab">Чаты</button>
                        <button class="tab" id="friendsTab">Друзья</button>
                    </div>
                </div>
                
                <div class="content-area">
                    <!-- Список чатов -->
                    <div id="chatsList">
                        <div id="chatList"></div>
                    </div>
                    
                    <!-- Панель друзей -->
                    <div id="friendsPanel" class="friends-panel" style="display: none;">
                        <div class="add-friend-form">
                            <input type="email" class="add-friend-input" id="friendEmail" placeholder="Email друга">

    <script>
        class MessengerApp {
            constructor() {
                this.currentUser = null;
                this.users = this.loadUsers();
                this.friends = this.loadFriends();
                this.chats = this.loadChats();
                this.friendRequests = this.loadFriendRequests();
                this.currentChatId = null;
                this.currentChatFriend = null;
                this.localStream = null;
                this.peerConnection = null;
                this.isInCall = false;
                this.isVideoCall = false;
                
                // Глобальная база пользователей (имитация сервера)
                this.globalUsers = this.loadGlobalUsers();
                
                this.init();
            }

            init() {
                this.bindAuthEvents();
                this.bindMainAppEvents();
                this.bindCallEvents();
                this.checkAuthState();
                this.syncWithGlobalUsers();
            }

            // Имитация глобальной базы данных пользователей
            loadGlobalUsers() {
                try {
                    const global = JSON.parse(localStorage.getItem('messengerGlobalUsers') || '[]');
                    // Добавляем тестовых пользователей для демонстрации
                    if (global.length === 0) {
                        const testUsers = [
                            { id: 'test1', name: 'Анна Петрова', email: 'anna@test.com', password: '123456' },
                            { id: 'test2', name: 'Иван Сидоров', email: 'ivan@test.com', password: '123456' },
                            { id: 'test3', name: 'Мария Козлова', email: 'maria@test.com', password: '123456' }
                        ];
                        localStorage.setItem('messengerGlobalUsers', JSON.stringify(testUsers));
                        return testUsers;
                    }
                    return global;
                } catch {
                    return [];
                }
            }

            saveGlobalUsers() {
                localStorage.setItem('messengerGlobalUsers', JSON.stringify(this.globalUsers));
            }

            syncWithGlobalUsers() {
                // Синхронизируем локальных пользователей с глобальной базой
                this.users.forEach(user => {
                    if (!this.globalUsers.find(u => u.id === user.id)) {
                        this.globalUsers.push(user);
                    }
                });
                this.saveGlobalUsers();
            }

            bindAuthEvents() {
                document.getElementById('showRegister').addEventListener('click', () => this.showRegisterForm());
                document.getElementById('showLogin').addEventListener('click', () => this.showLoginForm());
                document.getElementById('loginButton').addEventListener('click', (e) => this.handleLogin(e));
                document.getElementById('registerButton').addEventListener('click', (e) => this.handleRegister(e));
                
                document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin(e);
                });
                document.getElementById('registerConfirmPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleRegister(e);
                });
            }

            bindMainAppEvents() {
                document.getElementById('logoutButton').addEventListener('click', () => this.logout());
                document.getElementById('chatsTab').addEventListener('click', () => this.showChatsTab());
                document.getElementById('friendsTab').addEventListener('click', () => this.showFriendsTab());
                document.getElementById('addFriendButton').addEventListener('click', () => this.sendFriendRequest());
                document.getElementById('friendEmail').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendFriendRequest();
                });
                
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                document.getElementById('messageInput').addEventListener('input', () => this.adjustTextareaHeight());
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e.target.value));
            }

            bindCallEvents() {
                document.getElementById('audioCallButton').addEventListener('click', () => this.initiateCall(false));
                document.getElementById('videoCallButton').addEventListener('click', () => this.initiateCall(true));
                document.getElementById('acceptCall').addEventListener('click', () => this.acceptCall());
                document.getElementById('declineCall').addEventListener('click', () => this.declineCall());
                document.getElementById('endVideoCall').addEventListener('click', () => this.endCall());
                document.getElementById('muteButton').addEventListener('click', () => this.toggleMute());
                document.getElementById('cameraButton').addEventListener('click', () => this.toggleCamera());
            }

            async initiateCall(isVideo) {
                if (!this.currentChatFriend) return;
                
                this.isVideoCall = isVideo;
                this.isInCall = true;
                
                try {
                    // Получаем медиа поток
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: isVideo
                    });
                    
                    if (isVideo) {
                        this.showVideoCall();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    } else {
                        this.showCallModal(`Звоним ${this.currentChatFriend.name}...`, 'outgoing');
                    }
                    
                    // Имитация звонка (в реальном приложении здесь был бы WebRTC)
                    setTimeout(() => {
                        if (this.isInCall) {
                            this.simulateCallAnswer();
                        }
                    }, 3000);
                    
                } catch (error) {
                    console.error('Ошибка доступа к медиа:', error);
                    this.showNotification('Нет доступа к камере/микрофону');
                    this.endCall();
                }
            }

            simulateCallAnswer() {
                if (this.isVideoCall) {
                    // Имитация удаленного видео
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                } else {
                    this.hideCallModal();
                    this.showNotification('Звонок принят');
                }
            }

            showCallModal(message, type) {
                const modal = document.getElementById('callModal');
                const avatar = document.getElementById('callAvatar');
                const name = document.getElementById('callName');
                const status = document.getElementById('callStatus');
                
                avatar.textContent = this.currentChatFriend.name.charAt(0).toUpperCase();
                name.textContent = this.currentChatFriend.name;
                status.textContent = message;
                
                if (type === 'outgoing') {
                    document.getElementById('acceptCall').style.display = 'none';
                    document.getElementById('declineCall').textContent = 'Отменить';
                } else {
                    document.getElementById('acceptCall').style.display = 'flex';
                    document.getElementById('declineCall').textContent = 'Отклонить';
                }
                
                modal.style.display = 'flex';
            }

            hideCallModal() {
                document.getElementById('callModal').style.display = 'none';
            }

            showVideoCall() {
                document.getElementById('videoChat').style.display = 'block';
            }

            hideVideoCall() {
                document.getElementById('videoChat').style.display = 'none';
            }

            acceptCall() {
                this.hideCallModal();
                if (this.isVideoCall) {
                    this.showVideoCall();
                }
                this.showNotification('Звонок принят');
            }

            declineCall() {
                this.endCall();
                this.showNotification('Звонок отклонен');
            }

            endCall() {
                this.isInCall = false;
                this.isVideoCall = false;
                
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                this.hideCallModal();
                this.hideVideoCall();
                
                // Сброс состояний кнопок
                document.getElementById('muteButton').classList.remove('active');
                document.getElementById('cameraButton').classList.remove('active');
            }

            toggleMute() {
                const button = document.getElementById('muteButton');
                const isActive = button.classList.contains('active');
                
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = isActive;
                        button.classList.toggle('active');
                    }
                }
            }

            toggleCamera() {
                const button = document.getElementById('cameraButton');
                const isActive = button.classList.contains('active');
                
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = isActive;
                        button.classList.toggle('active');
                    }
                }
            }

            showRegisterForm() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('authSubtitle').textContent = 'Создайте аккаунт для начала общения';
                this.clearMessages();
            }

            showLoginForm() {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('authSubtitle').textContent = 'Войдите в свой аккаунт';
                this.clearMessages();
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showError('loginError', 'Заполните все поля');
                    return;
                }
                
                this.setLoading('loginButton', true);
                
                try {
                    // Ищем в глобальной базе пользователей
                    const user = this.globalUsers.find(u => u.email === email && u.password === password);
                    
                    if (!user) {
                        this.showError('loginError', 'Неверный email или пароль');
                        return;
                    }
                    
                    this.currentUser = user;
                    this.saveAuthState();
                    this.showSuccess('loginSuccess', 'Вход выполнен успешно!');
                    
                    setTimeout(() => {
                        this.showMainApp();
                        this.hideAuthScreen();
                    }, 1000);
                    
                } catch (error) {
                    this.showError('loginError', 'Ошибка входа');
                } finally {
                    this.setLoading('loginButton', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (!name || !email || !password || !confirmPassword) {
                    this.showError('registerError', 'Заполните все поля');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('registerError', 'Пароль должен содержать минимум 6 символов');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showError('registerError', 'Пароли не совпадают');
                    return;
                }
                
                if (this.globalUsers.find(u => u.email === email)) {
                    this.showError('registerError', 'Пользователь с таким email уже существует');
                    return;
                }
                
                this.setLoading('registerButton', true);
                
                try {
                    const newUser = {
                        id: Date.now().toString(),
                        name,
                        email,
                        password,
                        createdAt: new Date().toISOString()
                    };
                    
                    // Добавляем в локальную и глобальную базы
                    this.users.push(newUser);
                    this.globalUsers.push(newUser);
                    this.saveUsers();
                    this.saveGlobalUsers();
                    
                    this.showSuccess('registerSuccess', 'Аккаунт создан! Теперь можете войти');
                    
                    setTimeout(() => {
                        this.showLoginForm();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                    
                } catch (error) {
                    this.showError('registerError', 'Ошибка регистрации');
                } finally {
                    this.setLoading('registerButton', false);
                }
            }

            logout() {
                this.endCall();
                this.currentUser = null;
                this.chats = {};
                this.friends = {};
                this.friendRequests = {};
                this.clearAuthState();
                this.showAuthScreen();
            }

            showChatsTab() {
                document.getElementById('chatsTab').classList.add('active');
                document.getElementById('friendsTab').classList.remove('active');
                document.getElementById('chatsList').style.display = 'block';
                document.getElementById('friendsPanel').style.display = 'none';
            }

            showFriendsTab() {
                document.getElementById('friendsTab').classList.add('active');
                document.getElementById('chatsTab').classList.remove('active');
                document.getElementById('chatsList').style.display = 'none';
                document.getElementById('friendsPanel').style.display = 'block';
                this.loadFriendsPanel();
            }

            async sendFriendRequest() {
                const email = document.getElementById('friendEmail').value.trim();
                
                if (!email) {
                    this.showError('friendError', 'Введите email друга');
                    return;
                }
                
                if (email === this.currentUser.email) {
                    this.showError('friendError', 'Нельзя добавить себя в друзья');
                    return;
                }
                
                // Ищем в глобальной базе пользователей
                const targetUser = this.globalUsers.find(u => u.email === email);
                if (!targetUser) {
                    this.showError('friendError', 'Пользователь с таким email не найден');
                    return;
                }
                
                const currentUserFriends = this.friends[this.currentUser.id] || [];
                if (currentUserFriends.includes(targetUser.id)) {
                    this.showError('friendError', 'Этот пользователь уже в списке друзей');
                    return;
                }
                
                const userRequests = this.friendRequests[targetUser.id] || [];
                if (userRequests.some(req => req.from === this.currentUser.id)) {
                    this.showError('friendError', 'Запрос уже отправлен');
                    return;
                }
                
                try {
                    if (!this.friendRequests[targetUser.id]) {
                        this.friendRequests[targetUser.id] = [];
                    }
                    
                    this.friendRequests[targetUser.id].push({
                        from: this.currentUser.id,
                        fromName: this.currentUser.name,
                        fromEmail: this.currentUser.email,
                        timestamp: new Date().toISOString()
                    });
                    
                    this.saveFriendRequests();
                    
                    this.showSuccess('friendSuccess', `Запрос отправлен пользователю ${targetUser.name}`);
                    document.getElementById('friendEmail').value = '';
                    
                } catch (error) {
                    this.showError('friendError', 'Ошибка отправки запроса');
                }
            }

            acceptFriendRequest(requesterId) {
                try {
                    if (!this.friends[this.currentUser.id]) {
                        this.friends[this.currentUser.id] = [];
                    }
                    if (!this.friends[requesterId]) {
                        this.friends[requesterId] = [];
                    }
                    
                    this.friends[this.currentUser.id].push(requesterId);
                    this.friends[requesterId].push(this.currentUser.id);
                    
                    const userRequests = this.friendRequests[this.currentUser.id] || [];
                    this.friendRequests[this.currentUser.id] = userRequests.filter(req => req.from !== requesterId);
                    
                    this.saveFriends();
                    this.saveFriendRequests();
                    
                    this.loadFriendsPanel();
                    this.showNotification('Новый друг добавлен!');
                    
                } catch (error) {
                    this.showNotification('Ошибка принятия запроса');
                }
            }

            declineFriendRequest(requesterId) {
                try {
                    const userRequests = this.friendRequests[this.currentUser.id] || [];
                    this.friendRequests[this.currentUser.id] = userRequests.filter(req => req.from !== requesterId);
                    
                    this.saveFriendRequests();
                    this.loadFriendsPanel();
                    
                } catch (error) {
                    this.showNotification('Ошибка отклонения запроса');
                }
            }

            loadFriendsPanel() {
                const requestsContainer = document.getElementById('friendRequests');
                const userRequests = this.friendRequests[this.currentUser.id] || [];
                
                if (userRequests.length > 0) {
                    requestsContainer.innerHTML = '<h4 style="margin-bottom: 15px;">Входящие запросы:</h4>';
                    
                    userRequests.forEach(request => {
                        const requestElement = document.createElement('div');
                        requestElement.className = 'friend-request';
                        requestElement.innerHTML = `
                            <div class="friend-request-info">
                                <div class="friend-request-avatar">${request.fromName.charAt(0).toUpperCase()}</div>
                                <div>
                                    <div style="font-weight: 600;">${request.fromName}</div>
                                    <div style="font-size: 12px; color: #666;">${request.fromEmail}</div>
                                </div>
                            </div>
                            <div class="friend-request-actions">
                                <button class="accept-button" onclick="app.acceptFriendRequest('${request.from}')">Принять</button>
                                <button class="decline-button" onclick="app.declineFriendRequest('${request.from}')">Отклонить</button>
                            </div>
                        `;
                        requestsContainer.appendChild(requestElement);
                    });
                } else {
                    requestsContainer.innerHTML = '';
                }
                
                const friendsContainer = document.getElementById('friendsList');
                const userFriends = this.friends[this.currentUser.id] || [];
                
                if (userFriends.length > 0) {
                    const friendsTitle = document.createElement('h4');
                    friendsTitle.textContent = 'Ваши друзья:';
                    friendsTitle.style.marginBottom = '15px';
                    friendsTitle.style.marginTop = userRequests.length > 0 ? '30px' : '0px';
                    friendsContainer.innerHTML = '';
                    friendsContainer.appendChild(friendsTitle);
                    
                    userFriends.forEach(friendId => {
                        // Ищем друга в глобальной базе
                        const friend = this.globalUsers.find(u => u.id === friendId);
                        if (friend) {
                            const friendElement = document.createElement('div');
                            friendElement.className = 'chat-item';
                            friendElement.onclick = () => this.startChat(friend);
                            friendElement.innerHTML = `
                                <div class="chat-avatar" style="background: linear-gradient(45deg, #ff6b6b, #feca57)">
                                    ${friend.name.charAt(0).toUpperCase()}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name">${friend.name}</div>
                                    <div class="chat-last-message">${friend.email}</div>
                                </div>
                            `;
                            friendsContainer.appendChild(friendElement);
                        }
                    });
                } else {
                    if (userRequests.length === 0) {
                        friendsContainer.innerHTML = '<p style="color: #666; text-align: center; margin-top: 20px;">Пока нет друзей. Добавьте друзей по email!</p>';
                    }
                }
            }

            startChat(friend) {
                const chatId = this.generateChatId(this.currentUser.id, friend.id);
                
                if (!this.chats[chatId]) {
                    this.chats[chatId] = {
                        id: chatId,
                        participants: [this.currentUser.id, friend.id],
                        messages: [],
                        created: new Date().toISOString()
                    };
                }
                
                this.currentChatId = chatId;
                this.currentChatFriend = friend;
                
                this.showChatInterface(friend);
                this.renderMessages();
                this.showChatsTab();
            }

            generateChatId(userId1, userId2) {
                return [userId1, userId2].sort().join('_');
            }

            showChatInterface(friend) {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('chatHeader').style.display = 'flex';
                document.getElementById('messages').style.display = 'block';
                document.getElementById('inputArea').style.display = 'flex';

                document.getElementById('headerAvatar').innerHTML = friend.name.charAt(0).toUpperCase();
                document.getElementById('headerName').textContent = friend.name;
                document.getElementById('headerStatus').textContent = 'в сети';
            }

            renderMessages() {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                const chat = this.chats[this.currentChatId];
                if (!chat || !chat.messages) return;
                
                chat.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    messagesContainer.appendChild(messageElement);
                });
                
                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                div.className = `message ${message.senderId === this.currentUser.id ? 'sent' : 'received'}`;
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${message.text}
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    </div>
                `;
                
                return div;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;
                
                const message = {
                    id: Date.now().toString(),
                    senderId: this.currentUser.id,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                this.chats[this.currentChatId].messages.push(message);
                this.saveChats();
                
                input.value = '';
                this.adjustTextareaHeight();
                this.renderMessages();
                this.updateChatsList();
            }

            updateChatsList() {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                Object.values(this.chats).forEach(chat => {
                    const otherParticipantId = chat.participants.find(id => id !== this.currentUser.id);
                    // Ищем участника в глобальной базе
                    const otherParticipant = this.globalUsers.find(u => u.id === otherParticipantId);
                    
                    if (otherParticipant && chat.messages.length > 0) {
                        const lastMessage = chat.messages[chat.messages.length - 1];
                        
                        const chatElement = document.createElement('div');
                        chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                        chatElement.onclick = () => this.startChat(otherParticipant);
                        
                        chatElement.innerHTML = `
                            <div class="chat-time">${this.formatTime(lastMessage.timestamp)}</div>
                            <div class="chat-avatar" style="background: linear-gradient(45deg, #ff6b6b, #feca57)">
                                ${otherParticipant.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">${otherParticipant.name}</div>
                                <div class="chat-last-message">${lastMessage.text}</div>
                            </div>
                        `;
                        
                        chatList.appendChild(chatElement);
                    }
                });
            }

            handleSearch(query) {
                const lowerQuery = query.toLowerCase();
                const chatItems = document.querySelectorAll('#chatList .chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-name').textContent.toLowerCase();
                    item.style.display = name.includes(lowerQuery) ? 'block' : 'none';
                });
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    return date.toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else {
                    return date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit'
                    });
                }
            }

            adjustTextareaHeight() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            clearMessages() {
                const errorElements = document.querySelectorAll('.error-message, .success-message');
                errorElements.forEach(el => el.style.display = 'none');
            }

            setLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                if (loading) {
                    button.disabled = true;
                    button.textContent = 'Загрузка...';
                } else {
                    button.disabled = false;
                    button.textContent = buttonId === 'loginButton' ? 'Войти' : 'Создать аккаунт';
                }
            }

            // Методы для работы с localStorage
            loadUsers() {
                try {
                    return JSON.parse(localStorage.getItem('messengerUsers') || '[]');
                } catch {
                    return [];
                }
            }

            saveUsers() {
                localStorage.setItem('messengerUsers', JSON.stringify(this.users));
            }

            loadFriends() {
                try {
                    return JSON.parse(localStorage.getItem('messengerFriends') || '{}');
                } catch {
                    return {};
                }
            }

            saveFriends() {
                localStorage.setItem('messengerFriends', JSON.stringify(this.friends));
            }

            loadFriendRequests() {
                try {
                    return JSON.parse(localStorage.getItem('messengerFriendRequests') || '{}');
                } catch {
                    return {};
                }
            }

            saveFriendRequests() {
                localStorage.setItem('messengerFriendRequests', JSON.stringify(this.friendRequests));
            }

            loadChats() {
                try {
                    return JSON.parse(localStorage.getItem('messengerChats') || '{}');
                } catch {
                    return {};
                }
            }

            saveChats() {
                localStorage.setItem('messengerChats', JSON.stringify(this.chats));
            }

            checkAuthState() {
                try {
                    const savedUser = localStorage.getItem('messengerCurrentUser');
                    if (savedUser) {
                        const userData = JSON.parse(savedUser);
                        // Проверяем, что пользователь существует в глобальной базе
                        const globalUser = this.globalUsers.find(u => u.id === userData.id);
                        if (globalUser) {
                            this.currentUser = globalUser;
                            this.showMainApp();
                            this.hideAuthScreen();
                        } else {
                            this.clearAuthState();
                            this.showAuthScreen();
                        }
                    } else {
                        this.showAuthScreen();
                    }
                } catch {
                    this.showAuthScreen();
                }
            }

            saveAuthState() {
                localStorage.setItem('messengerCurrentUser', JSON.stringify(this.currentUser));
            }

            clearAuthState() {
                localStorage.removeItem('messengerCurrentUser');
            }

            showAuthScreen() {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }

            hideAuthScreen() {
                document.getElementById('authScreen').style.display = 'none';
            }

            showMainApp() {
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('currentUserName').textContent = this.currentUser.name;
                
                this.friends = this.loadFriends();
                this.friendRequests = this.loadFriendRequests();
                this.chats = this.loadChats();
                this.updateChatsList();
            }
        }

        // Глобальная переменная для доступа к функциям из HTML
        let app;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            app = new MessengerApp();
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
